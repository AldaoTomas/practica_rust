    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{}\", self.msg)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for MiError {\r\n    fn from(error: std::io::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for MiError {\r\n    fn from(error: serde_json::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nstruct TransmisionRust {\r\n    usuarios: Vec\u003cUsuario\u003e,\r\n    suscripciones: Vec\u003cSuscripcion\u003e,\r\n}\r\n\r\nstruct Usuario {\r\n    id: u32,\r\n    nombre: String,\r\n    metodo_pago: MetodoPago,\r\n}\r\n\r\n#[derive(Serialize, Deserialize)]\r\nstruct Suscripcion {\r\n    tipo: TipoSuscripcion,\r\n    estado: bool,\r\n    duracion_meses: u32,\r\n    fecha_inicio: Fecha,\r\n    id_usuario: u32,\r\n}\r\n\r\n#[derive(Eq, PartialEq, Hash, Clone, Debug, Serialize, Deserialize)]\r\nenum TipoSuscripcion {\r\n    Basica,\r\n    Clasica,\r\n    Premium,\r\n}\r\n\r\n#[derive(Eq, PartialEq, Hash, Clone, Debug)]\r\nenum MetodoPago {\r\n    Efectivo,\r\n    MercadoPago { id_cuenta: String },\r\n    TarjetaCredito { numero_tarjeta: String, expiracion: String },\r\n    TransferenciaBancaria { cuenta_bancaria: String },\r\n    Cripto { billetera: String },\r\n}\r\n\r\nimpl TransmisionRust {\r\n    fn new() -\u003e Self {\r\n        let suscripciones: Vec\u003cSuscripcion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026suscripciones).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/suscripcionesStreamRust.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n        TransmisionRust {\r\n            usuarios: Vec::new(),\r\n            suscripciones: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn crear_suscripcion(\u0026mut self, id_usuario: u32, nombre: String, tipo_suscripcion: TipoSuscripcion, duracion_meses: u32, metodo_pago: MetodoPago) -\u003e Result\u003c(), MiError\u003e{\r\n        if self.obtener_usuario(id_usuario).is_none() {\r\n            self.crear_usuario(id_usuario, nombre.clone(), metodo_pago.clone());\r\n        }\r\n\r\n        if self.obtener_suscripcion(id_usuario).is_none() {\r\n            let usuario = self.obtener_usuario(id_usuario).unwrap();\r\n            let suscripcion = Suscripcion::new(tipo_suscripcion, duracion_meses, usuario.id);\r\n            self.suscripciones.push(suscripcion);\r\n            self.guardar_suscripciones().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError{msg: \"Ya existe una suscripcion para este usuario\".to_string()})\r\n        }\r\n    }\r\n\r\n    fn crear_usuario(\u0026mut self, id_usuario: u32, nombre: String, metodo_pago: MetodoPago) -\u003e \u0026Usuario {\r\n        let usuario = Usuario::new(id_usuario, nombre, metodo_pago);\r\n        self.usuarios.push(usuario);\r\n        self.usuarios.last().unwrap()\r\n    }\r\n\r\n    fn obtener_usuario(\u0026self, id_usuario: u32) -\u003e Option\u003c\u0026Usuario\u003e {\r\n        self.usuarios.iter().find(|usuario| usuario.id == id_usuario)\r\n    }\r\n\r\n    fn metodo_pago_activo_mas_usado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\r\n        let mut metodo_pagos = HashMap::new();\r\n\r\n        self.suscripciones.iter().filter(|suscripcion| suscripcion.esta_activa()).map(|suscripcion| self.obtener_usuario(suscripcion.id_usuario)).filter(|usuario| usuario.is_some())\r\n            .map(|usuario| usuario.unwrap()).for_each(|usuario| {\r\n                *metodo_pagos.entry(usuario.metodo_pago.clone()).or_insert(0) += 1;\r\n            });\r\n        metodo_pagos.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn tipo_suscripcion_activa_mas_usada(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut suscripciones = HashMap::new();\r\n        self.suscripciones.iter().filter(|suscripcion| suscripcion.esta_activa()).for_each(|suscripcion| {\r\n                *suscripciones.entry(suscripcion.tipo.clone()).or_insert(0) += 1;\r\n            });\r\n        suscripciones.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn metodo_pago_mas_usado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\r\n        let mut metodo_pagos = HashMap::new();\r\n        for usuario in \u0026self.usuarios {\r\n            *metodo_pagos.entry(usuario.metodo_pago.clone()).or_insert(0) += 1;\r\n        }\r\n        metodo_pagos.iter().max_by_key(|(_, count)| *count).map(|(metodo_pago, _)| metodo_pago.clone())\r\n    }\r\n\r\n    fn tipo_suscripcion_mas_usado(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut suscripciones = HashMap::new();\r\n        for suscripcion in \u0026self.suscripciones {\r\n            *suscripciones.entry(suscripcion.tipo.clone()).or_insert(0) += 1;\r\n        }\r\n\r\n        suscripciones.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn mejorar_suscripcion(\u0026mut self, id_usuario: u32) -\u003e Result\u003c(), MiError\u003e{\r\n        let suscripcion: Option\u003c\u0026mut Suscripcion\u003e = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion {\r\n            suscripcion.mejorar();\r\n            self.guardar_suscripciones().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError{msg: \"No se encontro la suscripcion\".to_string()})\r\n        }\r\n    }\r\n\r\n    fn degradar_suscripcion(\u0026mut self, id_usuario: u32) -\u003e Result\u003c(), MiError\u003e{\r\n        let suscripcion = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion {\r\n            suscripcion.degradar();\r\n            self.guardar_suscripciones().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError{msg: \"No se encontro la suscripcion\".to_string()})\r\n        }\r\n    }\r\n\r\n    fn cancelar_suscripcion(\u0026mut self, id_usuario: u32) -\u003e Result\u003c(), MiError\u003e{\r\n        let suscripcion = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion  {\r\n            suscripcion.cancelar();\r\n            self.guardar_suscripciones().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError{msg: \"No se encontro la suscripcion\".to_string()})\r\n        }\r\n    }\r\n\r\n    fn obtener_suscripcion(\u0026mut self, id_usuario: u32) -\u003e Option\u003c\u0026mut Suscripcion\u003e {\r\n        self.suscripciones.iter_mut().find(|suscripcion| suscripcion.id_usuario == id_usuario)\r\n    }\r\n\r\n    pub fn guardar_suscripciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.suscripciones)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/suscripcionesStreamRust.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n}\r\n\r\nimpl Usuario {\r\n    fn new(id: u32, nombre: String, metodo_pago: MetodoPago) -\u003e Self {\r\n        Usuario {\r\n            id,\r\n            nombre,\r\n            metodo_pago,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Suscripcion {\r\n    fn new(tipo_suscripcion: TipoSuscripcion, duracion_meses: u32, id_usuario: u32) -\u003e Self {\r\n        Suscripcion {\r\n            estado: true,\r\n            fecha_inicio: Fecha::new(1, 1, 2021),\r\n            tipo: tipo_suscripcion,\r\n            duracion_meses,\r\n            id_usuario,\r\n        }\r\n    }\r\n\r\n    fn mejorar(\u0026mut self) {\r\n        self.tipo = match self.tipo {\r\n            TipoSuscripcion::Basica =\u003e TipoSuscripcion::Clasica,\r\n            TipoSuscripcion::Clasica =\u003e TipoSuscripcion::Premium,\r\n            TipoSuscripcion::Premium =\u003e TipoSuscripcion::Premium,\r\n        };\r\n    }\r\n\r\n    fn degradar(\u0026mut self) {\r\n        self.tipo = match self.tipo {\r\n            TipoSuscripcion::Premium =\u003e TipoSuscripcion::Clasica,\r\n            TipoSuscripcion::Clasica =\u003e TipoSuscripcion::Basica,\r\n            TipoSuscripcion::Basica =\u003e {\r\n                self.cancelar();\r\n                return;\r\n            }\r\n        };\r\n    }\r\n\r\n    fn cancelar(\u0026mut self) {\r\n        self.estado = false;\r\n    }\r\n\r\n    fn costo(\u0026self) -\u003e f64 {\r\n        self.tipo.costo() * self.duracion_meses as f64\r\n    }\r\n\r\n    fn esta_activa(\u0026self) -\u003e bool {\r\n        self.estado\r\n    }\r\n}\r\n\r\nimpl TipoSuscripcion {\r\n    fn costo(\u0026self) -\u003e f64 {\r\n        match self {\r\n            TipoSuscripcion::Basica =\u003e 10.0,\r\n            TipoSuscripcion::Clasica =\u003e 20.0,\r\n            TipoSuscripcion::Premium =\u003e 30.0,\r\n        }\r\n    }\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n\r\n    #[test]\r\n    fn test_new_transmision_rust() {\r\n        let transmision = TransmisionRust::new();\r\n        assert_eq!(transmision.usuarios.len(), 0);\r\n        assert_eq!(transmision.suscripciones.len(), 0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_tipo_suscripcion_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.cancelar_suscripcion(4);\r\n        transmision.cancelar_suscripcion(5);\r\n        let tipo_suscripcion = transmision.tipo_suscripcion_mas_usado().unwrap();\r\n        assert_eq!(tipo_suscripcion, TipoSuscripcion::Basica);\r\n        let aux = transmision.cancelar_suscripcion(1);\r\n        assert!(aux.is_ok());\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"777\".to_string() });\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"123\".to_string() });\r\n        transmision.cancelar_suscripcion(1);\r\n        transmision.cancelar_suscripcion(2);\r\n        let metodo_pago = transmision.metodo_pago_mas_usado().unwrap();\r\n        assert_eq!(metodo_pago, MetodoPago::Efectivo);\r\n    }\r\n\r\n    #[test]\r\n    fn test_tipo_suscripcion_activa_mas_usada() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.cancelar_suscripcion(4);\r\n        transmision.cancelar_suscripcion(5);\r\n        let tipo_suscripcion = transmision.tipo_suscripcion_activa_mas_usada().unwrap();\r\n        assert_eq!(tipo_suscripcion, TipoSuscripcion::Premium);\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_activo_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion:: sert(monto);\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone, Serialize, Deserialize)]\r\nstruct Criptomoneda {\r\n    nombre: String,\r\n    prefijo: String,\r\n    listado_blockchain: Vec\u003cBlockchain\u003e,\r\n}\r\nimpl Criptomoneda {\r\n    fn new(nombre: String, prefijo: String) -\u003e Self {\r\n        Criptomoneda {\r\n            nombre,\r\n            prefijo,\r\n            listado_blockchain: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn cotizacion(\u0026self) -\u003e f64 {\r\n        match self.prefijo.as_str() {\r\n            \"BTC\" =\u003e 70000.0,\r\n            \"ETH\" =\u003e 4000.0,\r\n            \"USDT\" =\u003e 1.0,\r\n            _ =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n    fn verificar_blockchain(\u0026self, blockchain: Blockchain) -\u003e bool {\r\n        self.listado_blockchain.contains(\u0026blockchain)\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone, Serialize, Deserialize)]\r\nstruct Blockchain {\r\n    nombre: String,\r\n    prefijo: String,\r\n}\r\nimpl Blockchain {\r\n    fn new(nombre: String, prefijo: String) -\u003e Self {\r\n        Blockchain { nombre, prefijo }\r\n    }\r\n\r\n    fn generar_hash(\u0026self) -\u003e Hash {\r\n        let hash = Hash::new(self.nombre.clone());\r\n        return hash;\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone, Serialize, Deserialize)]\r\nstruct Hash {\r\n    nombre_blockchain: String,\r\n    hash: i32,\r\n}\r\nimpl Hash {\r\n    fn new(nombre_blockchain: String) -\u003e Self {\r\n        let mut rng = rand::thread_rng();\r\n        Hash {\r\n            nombre_blockchain,\r\n            hash: rng.gen_range(0..1000),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone, Serialize, Deserialize)]\r\nstruct Transaccion {\r\n    usuario: Usuario,\r\n    cripto: Criptomoneda,\r\n    cotizacion: f64,\r\n    blockchain: Blockchain,\r\n    hash: Hash,\r\n    monto: f64,\r\n    tipo: String,\r\n    fecha: String,\r\n}\r\nimpl Transaccion {\r\n    fn transaccion_ingreso(fecha: String, tipo: String, monto: f64, user: Usuario) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: 0.0,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_compra(\r\n        fecha: String,\r\n        user: Usuario,\r\n        cripto: Criptomoneda,\r\n        tipo: String,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_venta(\r\n        fecha: String,\r\n        user: Usuario,\r\n        cripto: Criptomoneda,\r\n        tipo: String,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_retiro(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        blockchain: Blockchain,\r\n        hash: Hash,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: cotizacion,\r\n            blockchain: blockchain,\r\n            hash: hash,\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_recibir(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        blockchain: Blockchain,\r\n        cripto: Criptomoneda,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: blockchain,\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_retirar_fiat(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        monto: f64,\r\n        medio: MedioPago,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: 0.0,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n}\r\nenum MedioPago {\r\n    MercadoPago,\r\n    TransfenciaBancaria,\r\n}\r\nstruct XYZ {\r\n    usuarios: BTreeMap\u003cString, Usuario\u003e,\r\n    transacciones: Vec\u003cTransaccion\u003e,\r\n}\r\n\r\nimpl XYZ {\r\n    fn new() -\u003e Self {\r\n        let usuarios: BTreeMap\u003cString, Usuario\u003e = BTreeMap::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026usuarios).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/usuarios.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        let transacciones: Vec\u003cTransaccion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026transacciones).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/transacciones.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        XYZ {\r\n            usuarios: BTreeMap::new(),\r\n            transacciones: Vec::new(),\r\n        }\r\n    }\r\n    fn ingresar_dinero(\u0026mut self, user: Usuario, ingreso: f64) {\r\n        self.usuarios.get_mut(\u0026user.dni).unwrap().balance_fiat += ingreso;\r\n        let transaccion = Transaccion::transaccion_ingreso(\r\n            \"fecha\".to_string(),\r\n            \"ingreso\".to_string(),\r\n            ingreso,\r\n            user,\r\n        );\r\n        self.transacciones.push(transaccion);\r\n        self.guardar_transacciones().unwrap();\r\n        self.guardar_usuarios().unwrap();\r\n    }\r\n\r\n    fn comprar_cripto(\u0026mut self, user: Usuario, fiat: f64, cripto: Criptomoneda) -\u003e Result\u003c(), MiError\u003e{\r\n        if user.clone().validar_usuario_compra(fiat) {\r\n            let cant_crypto = fiat / cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n\r\n            usuario\r\n                .and_modify(|u| u.balance_fiat -= fiat)\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c += cant_crypto);\r\n                });\r\n            let transaccion = Transaccion::transaccion_compra(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"compra cripto\".to_string(),\r\n                cant_crypto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn vender_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda) -\u003e Result\u003c(), MiError\u003e{\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone()) {\r\n            let cant_fiat = monto * cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c -= monto);\r\n                })\r\n                .and_modify(|u| u.balance_fiat += cant_fiat);\r\n\r\n            let transaccion = Transaccion::transaccion_venta(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"venta cripto\".to_string(),\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn retirar_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda, blockchain: Blockchain,) -\u003e Result\u003c(), MiError\u003e {\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone())\r\n            \u0026\u0026 cripto.verificar_blockchain(blockchain.clone())\r\n        {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c -= monto);\r\n            });\r\n\r\n            let hash = blockchain.generar_hash();\r\n            let transaccion = Transaccion::transaccion_retiro(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                \"retiro\".to_string(),\r\n                blockchain,\r\n                hash,\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido o blockchain no verificada\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn recibir_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda, blockchain: Blockchain, ) -\u003e Result\u003c(), MiError\u003e {\r\n        if cripto.verificar_blockchain(blockchain.clone()) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c += monto);\r\n            });\r\n            let cotizacion = cripto.cotizacion();\r\n            let transaccion = Transaccion::transaccion_recibir(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                blockchain,\r\n                cripto,\r\n                monto,\r\n                cotizacion,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Blockchain no verificada\".to_string() })\r\n        }\r\n\r\n    }\r\n\r\n    fn retirar_fiat(\u0026mut self, monto: f64, user: Usuario) {\r\n        if user.clone().validar_usuario_retiro_fiat(monto) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| u.balance_fiat -= monto);\r\n\r\n            let transaccion = Transaccion::transaccion_retirar_fiat(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                monto,\r\n                MedioPago::MercadoPago,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_vendida(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_comprada(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_volumen_venta(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += venta.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n    fn cripto_mas_volumen_compra(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += compra.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn pushear_transaccion(\u0026mut self, t: Transaccion) {\r\n        self.transacciones.push(t);\r\n    }\r\n\r\n    pub fn guardar_usuarios(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.usuarios)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/usuarios.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n    pub fn guardar_transacciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.transacciones)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/transacciones.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_compra() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_compra(), \"ETH\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_venta() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_venta(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_comprada() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_comprada(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_vendida() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_vendida(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_retirar_fiat() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_fiat(100.0, usuario.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    assert_eq!(user.balance_fiat, 900.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_recibir_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n\r\n    let mut user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let mut balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 0.0);\r\n    plataforma.recibir_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_retirar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0);\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_vender_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0 + 50.0 * cripto.cotizacion());\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_comprar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n\r\n    usuario.balance_fiat = 100 "), 30, Some(String::from(\"Calle Principal\")));\r\n        assert_eq!(persona.direccion, Some(String::from(\"Calle Principal\")));\r\n\r\n        persona.actualizar_direccion(Some(String::from(\"Calle Secundaria\")));\r\n        assert_eq!(persona.direccion, Some(String::from(\"Calle Secundaria\")));\r\n\r\n        persona.actualizar_direccion(None);\r\n        assert_eq!(persona.direccion, None);\r\n    }","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej10.rs"],"content":"use super::ej3::Fecha;\r\n\r\n#[derive(Clone)]\r\nenum Genero {\r\n    Novela,\r\n    Infantil,\r\n    Tecnico,\r\n    Otros\r\n}\r\n#[derive(Clone)]\r\nstruct Libro {\r\n    titulo: String,\r\n    autor: String,\r\n    numero_de_paginas: u32,\r\n    genero: Genero\r\n}\r\n\r\n#[derive(Clone)]\r\nstruct Cliente{\r\n    nombre: String,\r\n    telefono: u32,\r\n    correo: String\r\n}\r\n\r\nstruct Prestamos{\r\n    libro: Libro,\r\n    cliente: Cliente,\r\n    fehca_de_vencimiento: Fecha,\r\n    fehca_de_devolucion: Option\u003cFecha\u003e,\r\n    estado: bool // fue devuelto\r\n}\r\n\r\n\r\nstruct Biblioteca {\r\n    nombre: String,\r\n    direccion: String,\r\n    libros_disponibles: Vec\u003cLibrosDisponibles\u003e,\r\n    prestamos: Vec\u003cPrestamos\u003e\r\n}\r\n\r\nstruct  LibrosDisponibles{\r\n    libro: Libro,\r\n    cant: u32,\r\n}\r\n\r\nimpl LibrosDisponibles {\r\n    fn new (libro: Libro, cant: u32) -\u003e LibrosDisponibles{\r\n        LibrosDisponibles{\r\n            libro,\r\n            cant,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Genero {\r\n    fn genero_to_int (\u0026self) -\u003e u32 {\r\n        match self{\r\n            Self::Infantil =\u003e 0,\r\n            Self::Novela =\u003e 1,\r\n            Self::Tecnico =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, genero: \u0026Genero) -\u003e bool {\r\n        self.genero_to_int() == genero.genero_to_int()\r\n    }\r\n}\r\n\r\n\r\nimpl Libro {\r\n    pub fn equals(\u0026self, libro: \u0026Libro) -\u003e bool {\r\n        self.autor == libro.autor \u0026\u0026 self.titulo == libro.titulo \u0026\u0026 self.numero_de_paginas == libro.numero_de_paginas \u0026\u0026 self.genero.equals(\u0026libro.genero)\r\n    }\r\n}\r\n\r\nimpl Cliente{\r\n    pub fn equals(\u0026self, cliente: \u0026Cliente) -\u003e bool{\r\n        self.nombre == cliente.nombre \u0026\u0026 self.telefono == cliente.telefono \u0026\u0026 self.correo == cliente.correo\r\n    }\r\n}\r\n\r\n\r\nimpl Prestamos {\r\n    fn new(libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e Prestamos {\r\n        Prestamos {\r\n            libro,\r\n            cliente,\r\n            fehca_de_vencimiento,\r\n            fehca_de_devolucion: None,\r\n            estado: false,\r\n        }\r\n    }\r\n}\r\n\r\n\r\nimpl Biblioteca {\r\n    pub fn obtener_copias(\u0026self, libro: \u0026Libro) -\u003e u32{\r\n        for i in 0.. self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                return self.libros_disponibles[i].cant;\r\n            }\r\n        }\r\n        0\r\n    }\r\n\r\n\r\n    pub fn decrementar_copias (\u0026mut self, libro: \u0026Libro) {\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant -=1;\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    pub fn incrementar_copias(\u0026mut self, libro: \u0026Libro){\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant+= 1;\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    pub fn contar_prestamos(\u0026self, cliente: \u0026Cliente) -\u003e u32{\r\n        let mut a = 0;\r\n        for i in 0.. self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(\u0026cliente){\r\n                a += 1;\r\n            }\r\n        }\r\n        a\r\n    }\r\n\r\n\r\n    pub fn realizar_prestamo(\u0026mut self, libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e bool{\r\n        let cantidad_de_prestamos = self.contar_prestamos(\u0026cliente);\r\n        let cantidad_copias_disponibles = self.obtener_copias(\u0026libro);\r\n        if cantidad_de_prestamos \u003c= 5 \u0026\u0026 cantidad_copias_disponibles \u003e 0 {\r\n            self.decrementar_copias(\u0026libro);\r\n            let mut prestamo = Prestamos::new(libro, cliente, fehca_de_vencimiento);\r\n            self.prestamos.push(prestamo);\r\n            return true;\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n    pub fn prestamos_a_vencer(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].fehca_de_vencimiento.es_mayor(\u0026fecha){\r\n                v.push(\u0026self.prestamos[i]);\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn prestamos_vencidos(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0.. self.prestamos.len(){\r\n            if fecha.es_mayor(\u0026self.prestamos[i].fehca_de_vencimiento){\r\n                v.push(\u0026self.prestamos[i])\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) {\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(cliente) \u0026\u0026 self.prestamos[i].libro.equals(libro){\r\n                return;\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    pub fn devolver_libro(\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente, fecha:Fecha) -\u003e bool{\ evolver_libro(\u0026libro2, \u0026cliente.clone(), fecha.clone()),true);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro2), 8);\r\n    assert_eq!(\r\n        biblioteca.devolver_libro(\u0026libro3, \u0026cliente.clone(), fecha.clone()),\r\n        true\r\n    );\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro3), 12);\r\n\r\n    assert_eq!(biblioteca.prestamos[0].estado, true);\r\n    assert_eq!(biblioteca.prestamos[1].estado, true);\r\n    assert_eq!(biblioteca.prestamos[2].estado, true);\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej2.rs"],"content":"struct Rectangulo {\r\n    longitud: f64,\r\n    ancho: f64,\r\n}\r\n\r\nimpl Rectangulo{\r\n    \r\n    fn new (longitud: f64, ancho: f64) -\u003e Self{\r\n        Rectangulo{\r\n            longitud,\r\n            ancho,\r\n        }\r\n    }\r\n\r\n    fn calcular_area (\u0026self) -\u003e f64{\r\n        self.longitud * self.ancho\r\n    }\r\n\r\n    fn calcular_perimetro (\u0026self) -\u003e f64{\r\n        (self.longitud * 2.0)+(self.ancho * 2.0)\r\n    }\r\n\r\n    fn es_cuadrado (\u0026self) -\u003e bool{\r\n        self.longitud == self.ancho\r\n    }\r\n}\r\n\r\n#[test]\r\nfn rectangulo_test (){\r\n    let rect = Rectangulo::new(5.0, 3.0);\r\n\r\n    assert_eq!(rect.calcular_perimetro(), 16.0);\r\n    assert_eq!(rect.es_cuadrado(), false);\r\n\r\n    assert_eq!(rect.calcular_area(), 15.0);\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej3.rs"],"content":"#[derive(Debug, Clone)]\r\npub struct  Fecha {\r\n    pub dia: u32,\r\n    pub mes: u32,\r\n    pub año: i32,\r\n}\r\n\r\n\r\nimpl Fecha{\r\n\r\n    pub fn new (dia: u32, mes:u32, año:i32) -\u003e Self{\r\n        Fecha { \r\n            dia,\r\n            mes, \r\n            año, \r\n        }\r\n    }\r\n\r\n    pub fn es_bisiesto (\u0026self) -\u003e bool{\r\n        self.año % 4 == 0 \u0026\u0026 (self.año % 100 != 0 || self.año % 400 == 0)\r\n    }\r\n\r\n    pub fn es_fecha_valida (\u0026self) -\u003e bool {\r\n        if self.mes \u003c 1 || self.mes \u003e 12 {\r\n            return false;\r\n        }\r\n        if self.dia \u003c 1 {\r\n            return false;\r\n        }\r\n        match self.mes {\r\n            4 | 6 | 9 | 11 =\u003e {\r\n                if self.dia \u003c= 30{\r\n                    return true;\r\n                }\r\n                else {\r\n                    return false;\r\n                }\r\n            } \r\n            2 =\u003e {\r\n                if Fecha::es_bisiesto(\u0026self){\r\n                    self.dia \u003c= 29\r\n                }\r\n                else {\r\n                    self.dia \u003c= 28\r\n                }\r\n            }\r\n            _ =\u003e {\r\n                if self.dia \u003c= 31{\r\n                    return true;\r\n                }\r\n                else {\r\n                    return false;\r\n                }\r\n            }\r\n            \r\n        }\r\n        \r\n    }\r\n\r\n\r\n    \r\n\r\n\r\n    pub fn sumar_dias(\u0026mut self, mut dias: u32) {\r\n        while dias \u003e 0 {\r\n            let dias_en_mes = match self.mes {\r\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e 31,\r\n                4 | 6 | 9 | 11 =\u003e 30,\r\n                2 if self.es_bisiesto()=\u003e 29,\r\n                _=\u003e 28,\r\n            };\r\n            let dias_restantes = dias_en_mes - self.dia + 1;\r\n            if dias_restantes \u003c= dias {\r\n                dias -= dias_restantes;\r\n                self.mes += 1;\r\n                if self.mes \u003e 12 {\r\n                    self.mes = 1;\r\n                    self.año += 1;\r\n                }\r\n                self.dia = 1;\r\n            } else {\r\n                self.dia += dias;\r\n                dias = 0;\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn restar_dias(\u0026mut self, mut dias: u32) {\r\n        let mut aux: u32;\r\n        while dias \u003e 0 {\r\n            match self.mes {\r\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = 31;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n                2 =\u003e {\r\n                    if self.es_bisiesto() {\r\n                        aux = 29;\r\n                    } else {\r\n                        aux = 28;\r\n                    }\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = aux;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n                _=\u003e {\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = 30;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn es_mayor(\u0026self, fecha: \u0026Fecha) -\u003e bool {\r\n        if self.año \u003e fecha.año {\r\n            return true;\r\n        } else if self.año == fecha.año {\r\n            if self.mes \u003e fecha.mes {\r\n                return true;\r\n            } else if self.mes == fecha.mes {\r\n                if self.dia \u003e fecha.dia {\r\n                    return true;\r\n                }\r\n            }\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n}\r\n\r\n#[test]\r\nfn constructor() {\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.dia, 5);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n}\r\n\r\n#[test]\r\nfn fecha_valida() {\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.es_fecha_valida(), true);\r\n}\r\n\r\n#[test]\r\nfn bisiesto() {\r\n    let fecha = Fecha::new(5, 6, 2003);\r\n    assert_eq!(fecha.es_bisiesto(), false);\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.es_bisiesto(), true);\r\n}\r\n#[test]\r\nfn sumar_y_restar_dias() {\r\n    let mut fecha = Fecha::new(5, 6, 2004);\r\n    fecha.sumar_dias(3);\r\n    assert_eq!(fecha.dia, 8);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n\r\n    fecha.restar_dias(3);\r\n    assert_eq!(fecha.dia, 5);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n}\r\n\r\n#[test]\r\nfn mayor() {\r\n    let fecha1 = Fecha::new(7, 6, 2002);\r\n    let fecha2 = Fecha::new(7, 6, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), false);\r\n    let fecha2 = Fecha::new(7, 6, 2001);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n    let fecha2 = Fecha::new(7, 5, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n    let fecha2 = Fecha::new(6, 6, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej4.rs"],"content":"\r\nstruct Triangulo {\r\n    lado1: f64,\r\n    lado2: f64,\r\n    lado3: f64\r\n}\r\n\r\nimpl Triangulo{\r\n\r\n    fn new (lado1: f64, lado2: f64, lado3: f64, ) -\u003e Self{\r\n        Triangulo{\r\n            lado1,\r\n            lado2,\r\n            lado3\r\n        }\r\n    }\r\n\r\n    fn determinar_tipo (\u0026self) -\u003e String{\r\n        if (self.lado1 == self.lado2 \u0026\u0026 self.lado1 != self.lado3) || (self.lado1 == self.lado3 \u0026\u0026 self.lado1 != self.lado2) || (self.lado2 == self.lado3 \u0026\u0026 self.lado2 != self.lado1) {\r\n            \"isosceles\".to_string()\r\n        }\r\n        else if self.lado1 != self.lado2 \u0026\u0026 self.lado1 != self.lado3 \u0026\u0026 self.lado2 != self.lado3{\r\n            \"escaleno\".to_string()\r\n        }\r\n        else {\r\n            \"equilatero\".to_string() \r\n        }\r\n    }\r\n\r\n    fn calcular_area (\u0026self) -\u003e f64{\r\n        // formula de heron\r\n        let s = self.calcular_perimetro() / 2.0;\r\n        (s * (s - self.lado1) * (s - self.lado2) * (s - self.lado3)).sqrt() // El \"sqrt\" hace raiz de lo q esta entre parentesis\r\n    }\r\n\r\n    fn calcular_perimetro (\u0026self) -\u003e f64{\r\n        self.lado1 + self.lado2 + self.lado3\r\n    }\r\n\r\n}\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let triangulo = Triangulo::new(3.0, 4.0, 5.0);\r\n    assert_eq!(triangulo.lado1, 3.0);\r\n    assert_eq!(triangulo.lado2, 4.0);\r\n    assert_eq!(triangulo.lado3, 5.0);\r\n}\r\n\r\n#[test]\r\nfn tipo() {\r\n    let triangulo = Triangulo::new(23.0, 14.0, 9.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"escaleno\".to_string());\r\n    let triangulo = Triangulo::new(7.0, 7.0, 7.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"equilatero\".to_string());\r\n    let triangulo = Triangulo::new(15.0, 15.0, 4.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"isosceles\".to_string());\r\n}\r\n\r\n#[test]\r\nfn perimetro() {\r\n    let triangulo = Triangulo::new(7.0, 8.0, 5.0);\r\n    assert_eq!(triangulo.calcular_perimetro(), 20.0);\r\n}\r\n\r\n#[test]\r\nfn area() {\r\n    let triangulo = Triangulo::new(3.0, 4.0, 5.0);\r\n    assert_eq!(triangulo.calcular_area(), 6.0);\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej5.rs"],"content":"\r\nstruct Producto {\r\n    nombre: String,\r\n    precio_bruto: f64,\r\n    id: u32\r\n}\r\n\r\nimpl Producto{\r\n\r\n    fn new (nombre: String, precio_bruto: f64, id: u32) -\u003e Self{\r\n        Producto{\r\n            nombre,\r\n            precio_bruto,\r\n            id\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_impuestos (\u0026self, porcentaje_de_impuestos: Option\u003cf64\u003e ) -\u003e f64 {\r\n        match porcentaje_de_impuestos {\r\n            Some(porcentaje) =\u003e self.precio_bruto / 100.0 * porcentaje,\r\n            None =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n\r\n    fn aplicar_descuento(\u0026self, porcentaje_de_descuento: Option\u003cf64\u003e) -\u003e f64 {\r\n        match porcentaje_de_descuento {\r\n            Some(porcentaje) =\u003e self.precio_bruto / 100.0 * porcentaje,\r\n            None =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_precio_total (\u0026self, porcentaje_de_impuestos: Option\u003cf64\u003e, porcentaje_de_descuento: Option\u003cf64\u003e) -\u003e f64{\r\n        self.precio_bruto + self.calcular_impuestos(porcentaje_de_impuestos) - self.aplicar_descuento(porcentaje_de_descuento)\r\n    }\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let producto = Producto::new(\"Prod1\".to_string(), 100.0, 1);\r\n    assert_eq!(producto.nombre, \"Prod1\".to_string());\r\n    assert_eq!(producto.precio_bruto, 100.0);\r\n    assert_eq!(producto.id, 1);\r\n}\r\n\r\n#[test]\r\nfn im elf.autos[i]);\r\n                \r\n            }\r\n        }\r\n        return None;\r\n    }\r\n\r\n\r\n}\r\n\r\n\r\nimpl Auto {\r\n\r\n    fn new (marca: String, modelo: String, año: i32, precio_bruto: f64, color: Color) -\u003e Self{\r\n        Auto {\r\n            marca,\r\n            modelo,\r\n            año,\r\n            precio_bruto,\r\n            color\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_precio (\u0026self) -\u003e f64{\r\n        let mut total: f64 = self.precio_bruto;\r\n        if self.color.color_to_int()==0 || self.color.color_to_int()== 1 || self.color.color_to_int()== 3  {\r\n            total += total/100.0 * 25.0;\r\n        }\r\n        else {\r\n            total -= total/100.0 * 10.0;\r\n        }\r\n\r\n        if self.marca == \"BMW\" {\r\n            total+= total/100.0 * 15.0;\r\n        }\r\n\r\n        if self.año \u003c 2000 {\r\n            total -= total/100.0 * 5.0;\r\n        }\r\n\r\n\r\n        return total;\r\n    }\r\n\r\n    \r\n}\r\n\r\n\r\n#[test]\r\nfn buscar_auto() {\r\n    let auto = Auto::new(\r\n        \"Renault\".to_string(),\r\n        \"Kangoo\".to_string(),\r\n        1998,\r\n        10000.0,\r\n        Color::Rojo,\r\n    );\r\n    let auto2 = Auto::new(\r\n        \"Peugeot\".to_string(),\r\n        \"308\".to_string(),\r\n        2007,\r\n        10000.0,\r\n        Color::Verde,\r\n    );\r\n    let auto3 = Auto::new(\r\n        \"BMW\".to_string(),\r\n        \"Sedan\".to_string(),\r\n        1927,\r\n        10000.0,\r\n        Color::Negro,\r\n    );\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        \"Concesionario\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        2,\r\n        vec![],\r\n    );\r\n\r\n    concesionario.agregar_auto(auto.clone());\r\n    concesionario.agregar_auto(auto2);\r\n    let encontre: bool = concesionario.buscar_auto(auto).is_some();\r\n    let no_encontre: bool = concesionario.buscar_auto(auto3).is_none();\r\n    assert_eq!(encontre lf.canciones.remove(i);\r\n                    self.canciones.insert(pos, aux);\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    fn buscar (\u0026self, cancion: Cancion) -\u003e Option\u003c\u0026Cancion\u003e {\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].equals(\u0026cancion){\r\n                return Some(\u0026self.canciones[i]);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n\r\n    fn obtener_cancion_genero (\u0026self, genero: Genero) -\u003e VecDeque\u003cCancion\u003e{\r\n        let mut aux: VecDeque\u003cCancion\u003e = VecDeque::new();\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].genero.equals(\u0026genero) {\r\n                aux.push_back(self.canciones[i].clone());\r\n            }\r\n        }\r\n        return aux;\r\n    }   \r\n\r\n\r\n    fn obtener_cancion_artista (\u0026self, artista: String) -\u003e VecDeque\u003cCancion\u003e {\r\n        let mut a: VecDeque\u003cCancion\u003e = VecDeque::new();\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].artista == artista {\r\n                a.push_back(self.canciones[i].clone());\r\n            }\r\n        }\r\n        return a;\r\n    }\r\n\r\n\r\n    fn modificar_titulo (\u0026mut self, titulo: String) {\r\n        self.nombre = titulo\r\n    }\r\n\r\n\r\n    fn eliminar_todas_las_canciones (\u0026mut self) {\r\n        self.canciones.clear()\r\n    }\r\n\r\n\r\n}\r\n\r\n\r\n#[test]\r\nfn test_eliminar_todas_las_canciones() {\r\n    let mut playlist = Playlist {\r\n        canciones: VecDeque::new(),\r\n        nombre: \"Playlist\".to_string(),\r\n    };\r\n    let cancion = Cancion {\r\n        titulo: \"Cancion\".to_string(),\r\n        artista: \"Artista\".to_string(),\r\n        genero: Genero::Rock,\r\n    };\r\n    playlist.agregar_cancion(cancion.clone());\r\n    playlist.eliminar_todas_las_canciones();\r\n    assert_eq!(playlist.canciones.len(),
