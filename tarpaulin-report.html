ir con este punto. Recuerde también que\r\nse debe seguir manteniendo un coverage de al menos 90%,\r\n */\r\n\r\nuse std::collections::VecDeque;\r\nuse super::fecha::Fecha;\r\nuse serde::{Deserialize, Serialize};\r\nuse std::{\r\n    error::Error,\r\n    fmt::{self, Display},\r\n    fs::{self, File, OpenOptions},\r\n    io::{self, Read, Seek, SeekFrom, Write},\r\n};\r\n\r\n#[derive(Debug)]\r\nstruct MiError {\r\n    msg: String,\r\n}\r\nimpl std::error::Error for MiError {}\r\n\r\nimpl std::fmt::Display for  MiError {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{}\", self.msg)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for MiError {\r\n    fn from(error: std::io::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for MiError {\r\n    fn from(error: serde_json::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\nstruct Veterinaria {\r\n    nombre: String,\r\n    direccion: String,\r\n    id: u32,\r\n    cola_atenciones: VecDeque\u003cMascota\u003e,\r\n    realizadas: Vec\u003cAtencion\u003e\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nenum Tipo {\r\n    Perro,\r\n    Gato,\r\n    Caballo,\r\n    Otros,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Atencion {\r\n    datos_mascota: Mascota,\r\n    diagnostico: String,\r\n    tratamiento: String,\r\n    fecha: Option\u003cFecha\u003e,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Mascota {\r\n    nombre: String,\r\n    edad: u32,\r\n    tipo: Tipo,\r\n    dueño: Dueño,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Dueño{\r\n    nombre: String,\r\n    direccion: String,\r\n    telefono: u32,\r\n}\r\n\r\nimpl Tipo {\r\n    fn tipo_to_int(\u0026self) -\u003e u8 {\r\n        match *self{\r\n            Self::Perro =\u003e 0,\r\n            Self::Gato =\u003e 1,\r\n            Self::Caballo =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, tipo: \u0026Tipo)-\u003e bool {\r\n        self.tipo_to_int() == tipo.tipo_to_int()\r\n    }\r\n}\r\n\r\nimpl Dueño{\r\n    pub fn equals(\u0026self, dueño: \u0026Dueño)-\u003e bool{\r\n        self.nombre == dueño.nombre \u0026\u0026 self.telefono == dueño.telefono \u0026\u0026 self.direccion == dueño.direccion\r\n    }   \t\r\n}\r\n\r\nimpl Mascota {\r\n    pub fn equals(\u0026self, mascota: \u0026Mascota)-\u003e bool{ \r\n        self.nombre == mascota.nombre \u0026\u0026 self.edad == mascota.edad \u0026\u0026 self.dueño.equals(\u0026mascota.dueño) \u0026\u0026 self.tipo.equals(\u0026mascota.tipo)\r\n    }\r\n}\r\n\r\nimpl Fecha {\r\n    pub fn equals (\u0026self, fecha: \u0026Fecha) -\u003e bool{\r\n        self.dia == fecha.dia \u0026\u0026 self.mes == fecha.mes \u0026\u0026 self.año == fecha.año\r\n    }\r\n}\r\n\r\n\r\nimpl Atencion {\r\n\r\n    fn fecha_equals (\u0026self, fecha2: \u0026Option\u003cFecha\u003e) -\u003e bool {\r\n        match (\u0026self.fecha, fecha2){\r\n            (Some(fecha), Some(fecha2)) =\u003e fecha.equals(\u0026fecha2),\r\n            (None, None) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n\r\n    pub fn equals (\u0026self, atencion: \u0026Atencion)-\u003e bool{\r\n        self.datos_mascota.equals(\u0026atencion.datos_mascota) \u0026\u0026 self.diagnostico == atencion.diagnostico \u0026\u0026 self.tratamiento == atencion.tratamiento \u0026\u0026 self.fecha_equals(\u0026atencion.fecha)\r\n    }\r\n}\r\n\r\nimpl Veterinaria {\r\n    fn new(nombre: String, direccion: String, id:u32) -\u003e Self{\r\n        let realizadas: Vec\u003cAtencion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026realizadas).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/veterinaria.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        Veterinaria{\r\n            nombre,\r\n            direccion,\r\n            id,\r\n            cola_atenciones: VecDeque::new(),\r\n            realizadas: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn agregar_mascota(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_back(mascota)\r\n    }\r\n\r\n    fn agregar_mascota_prioridad(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_front(mascota)\r\n    }\r\n\r\n    fn atender_mascota(\u0026mut self){\r\n        self.cola_atenciones.pop_front();\r\n    }\r\n\r\n    fn eliminar_mascota(\u0026mut self, mascota: Mascota){\r\n        for i in 0..self.cola_atenciones.len(){\r\n            if self.cola_atenciones[i].equals(\u0026mascota){\r\n                self.cola_atenciones.remove(i);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn registrar_atencion(\u0026mut self, atencion:Atencion) -\u003e Result\u003c(), MiError\u003e{\r\n        self.realizadas.push(atencion);\r\n        self.guardar_atenciones().unwrap();\r\n        Ok(())\r\n    }\r\n\r\n    fn buscar_atencion(\u0026mut self, nombre_mascota: String, nombre_dueño: String, telefono:u32) -\u003e Option\u003c\u0026Atencion\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].datos_mascota.nombre == nombre_mascota \u0026\u0026 self.realizadas[i].datos_mascota.dueño.nombre == nombre_dueño \u0026\u0026 self.realizadas[i].datos_mascota.dueño.telefono == telefono {\r\n                return Some(\u0026self.realizadas[i]);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    fn modificar_diagnostico(\u0026mut self, atencion:\u0026Atencion, diagnostico: String) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len() {\r\n            if self.realizadas[i].equals(\u0026atencion) {\r\n                self.realizadas[i].diagnostico = diagnostico;\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn modificar_fecha (\u0026mut self, atencion:\u0026Atencion, fecha: Option\u003cFecha\u003e) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas[i].fecha = fecha;\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn eliminar_atencion(\u0026mut self, atencion:Atencion) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas.remove(i);\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn guardar_atenciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let path = \"src/tp05/veterinaria.json\";\r\n        let json = serde_json::to_string(\u0026self.realizadas)?;\r\n        let mut archivo = OpenOptions::new().write(true).truncate(true).open(path)?;\r\n        archivo.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_eliminar() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Mascota\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Dueño\".to_string(),\r\n            direccion: \"Direccion\".to_string(),\r\n            telefono: 123,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2024)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.eliminar_atencion(atencion.clone());\r\n    assert!(veterinaria.realizadas.is_empty());\r\n    \r\n    assert!(veterinaria.eliminar_atencion(atencion.clone()).is_err());\r\n}\r\n\r\n\r\n#[test]\r\nfn test_modificar_fecha() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Mascota\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Dueño\".to_string(),\r\n            direccion: \"Direccion\".to_string(),\r\n            telefono: 123,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2024)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.modificar_fecha(\u0026atencion, Some(Fecha::new(2, 2, 2024)));\r\n    assert_eq!(veterinaria.realizadas[0].fecha_equals(\u0026Some(Fecha::new(2, 2, 2024))),true);\r\n    let atencion_f = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2024)),\r\n    };\r\n    assert!(veterinaria.modificar_fecha(\u0026atencion_f, Some(Fecha::new(2, 2, 2024))).is_err());\r\n}\r\n\r\n\r\n#[test]\r\nfn test_modificar_diagnostico() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Paco\".to_string(),\r\n        edad: 2,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Carlitos\".to_string(),\r\n            direccion: \"CasaCarlitos\".to_string(),\r\n            telefono: 6666666,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.modificar_diagnostico(\u0026atencion, \"Nuevo Diagnostico\".to_string());\r\n    assert_eq!(veterinaria.realizadas[0].diagnostico,\"Nuevo Diagnostico\".to_string());\r\n    let atencion_f = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    assert!(veterinaria.modificar_diagnostico(\u0026atencion_f, \"Nuevo Diagnostico\".to_string()).is_err());\r\n}\r\n\r\n\r\n#[test]\r\nfn test_buscar_atencion() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Rex\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n\r\n    let encontre = veterinaria.buscar_atencion(\"Rex\".to_string(), \"Tomas\".to_string(), 1111111).is_some();\r\n    let no_encontre = veterinaria.buscar_atencion(\"Paris\".to_string(), \"Jazmin\".to_string(), 1010101).is_none();\r\n    assert_eq!(encontre, true);\r\n    assert_eq!(no_encontre, true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_registrar_atencion() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Luna\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    assert_eq!(veterinaria.realizadas[0].equals(\u0026atencion), true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_eliminar_mascota() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota1 = Mascota {\r\n        nombre: \"Megatron\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Gato,\r\n        dueño: Dueño {\r\n            nombre: \"Karen\".to_string(),\r\n            direccion: \"CasaKaren\".to_string(),\r\n            telefono: 7777777,\r\n        },\r\n    };\r\n    let mascota2 = Mascota {\r\n        nombre: \"Paris\".to_string(),\r\n        edad: 6,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Jazmin\".to_string(),\r\n            direccion: \"CasaJaz\".to_string(),\r\n            telefono: 1010101,\r\n        },\r\n    };\r\n    let mascota3 = Mascota {\r\n        nombre: \"Corcho\".to_string(),\r\n        edad: 8,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Pablo\".to_string(),\r\n            direccion: \"CasaPablo\".to_string(),\r\n            telefono: 3333333,\r\n        },\r\n    };\r\n    veterinaria.agregar_mascota(mascota1.clone());\r\n    veterinaria.agregar_mascota(mascota2.clone());\r\n    veterinaria.agregar_mascota(mascota3.clone());\r\n    veterinaria.eliminar_mascota(mascota2.clone());\r\n    assert!(veterinaria.cola_atenciones.len() == 2);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_atender_mascota() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\ erive(Clone, Serialize, Deserialize)]\r\nstruct Cliente{\r\n    nombre: String,\r\n    telefono: u32,\r\n    correo: String\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Prestamos{\r\n    libro: Libro,\r\n    cliente: Cliente,\r\n    fehca_de_vencimiento: Fecha,\r\n    fehca_de_devolucion: Option\u003cFecha\u003e,\r\n    estado: bool // fue devuelto\r\n}\r\n\r\n\r\nstruct Biblioteca {\r\n    nombre: String,\r\n    direccion: String,\r\n    libros_disponibles: Vec\u003cLibrosDisponibles\u003e,\r\n    prestamos: Vec\u003cPrestamos\u003e\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct  LibrosDisponibles{\r\n    libro: Libro,\r\n    cant: u32,\r\n}\r\n\r\nimpl LibrosDisponibles {\r\n    fn new (libro: Libro, cant: u32) -\u003e LibrosDisponibles{\r\n        LibrosDisponibles{\r\n            libro,\r\n            cant,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Genero {\r\n    fn genero_to_int (\u0026self) -\u003e u32 {\r\n        match self{\r\n            Self::Infantil =\u003e 0,\r\n            Self::Novela =\u003e 1,\r\n            Self::Tecnico =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, genero: \u0026Genero) -\u003e bool {\r\n        self.genero_to_int() == genero.genero_to_int()\r\n    }\r\n}\r\n\r\n\r\nimpl Libro {\r\n    pub fn equals(\u0026self, libro: \u0026Libro) -\u003e bool {\r\n        self.autor == libro.autor \u0026\u0026 self.titulo == libro.titulo \u0026\u0026 self.numero_de_paginas == libro.numero_de_paginas \u0026\u0026 self.genero.equals(\u0026libro.genero)\r\n    }\r\n}\r\n\r\nimpl Cliente{\r\n    pub fn equals(\u0026self, cliente: \u0026Cliente) -\u003e bool{\r\n        self.nombre == cliente.nombre \u0026\u0026 self.telefono == cliente.telefono \u0026\u0026 self.correo == cliente.correo\r\n    }\r\n}\r\n\r\n\r\nimpl Prestamos {\r\n    fn new(libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e Prestamos {\r\n        Prestamos {\r\n            libro,\r\n            cliente,\r\n            fehca_de_vencimiento,\r\n            fehca_de_devolucion: None,\r\n            estado: false,\r\n        }\r\n    }\r\n}\r\n\r\n\r\nimpl Biblioteca {\r\n    pub fn new(nombre: String, direccion: String) -\u003e Biblioteca {\r\n        let prestamos_r: Vec\u003cPrestamos\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026prestamos_r).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/prestamosBiblioteca.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n\r\n        let copias: Vec\u003cLibrosDisponibles\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026copias).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/copiasBiblioteca.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        Biblioteca {\r\n            nombre,\r\n            direccion,\r\n            libros_disponibles: Vec::new(),\r\n            prestamos: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn obtener_copias(\u0026self, libro: \u0026Libro) -\u003e Option\u003cu32\u003e{\r\n        for i in 0.. self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                return Some(self.libros_disponibles[i].cant);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n\r\n    pub fn decrementar_copias (\u0026mut self, libro: \u0026Libro) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant -=1;\r\n                self.guardar_copias().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro el libro\".to_string()})\r\n    }\r\n\r\n\r\n    pub fn incrementar_copias(\u0026mut self, libro: \u0026Libro) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant+= 1;\r\n                self.guardar_copias().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro el libro\".to_string()})\r\n    }\r\n\r\n\r\n    pub fn contar_prestamos(\u0026self, cliente: \u0026Cliente) -\u003e u32{\r\n        let mut a = 0;\r\n        for i in 0.. self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(\u0026cliente){\r\n                a += 1;\r\n            }\r\n        }\r\n        a\r\n    }\r\n\r\n\r\n    pub fn realizar_prestamo(\u0026mut self, libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e bool{\r\n        let cantidad_de_prestamos = self.contar_prestamos(\u0026cliente);\r\n        let cantidad_copias_disponibles = self.obtener_copias(\u0026libro);\r\n        if cantidad_de_prestamos \u003c= 5 \u0026\u0026 cantidad_copias_disponibles != None {\r\n            self.decrementar_copias(\u0026libro);\r\n            let mut prestamo = Prestamos::new(libro, cliente, fehca_de_vencimiento);\r\n            self.prestamos.push(prestamo);\r\n            self.guardar_prestamos().unwrap();\r\n            return true;\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n    pub fn prestamos_a_vencer(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].fehca_de_vencimiento.es_mayor(\u0026fecha){\r\n                v.push(\u0026self.prestamos[i]);\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn prestamos_vencidos(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0.. self.prestamos.len(){\r\n            if fecha.es_mayor(\u0026self.prestamos[i].fehca_de_vencimiento){\r\n                v.push(\u0026self.prestamos[i])\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) {\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(cliente) \u0026\u0026 self.prestamos[i].libro.equals(libro){\r\n                return;\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    pub fn devolver_libro(\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente, fecha:Fecha) -\u003e bool{\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(cliente) \u0026\u0026 self.prestamos[i].libro.equals(libro){\r\n                self.prestamos[i].estado = true;\r\n                self.prestamos[i].fehca_de_devolucion = Some(fecha);\r\n                self.incrementar_copias(libro);\r\n                self.guardar_prestamos().unwrap();\r\n                return true;\r\n            }\r\n        }\r\n        false\r\n    }\r\n\r\n    pub fn guardar_prestamos(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.prestamos)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/prestamosBiblioteca.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n    pub fn guardar_copias(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.libros_disponibles)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/copiasBiblioteca.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n}\r\n\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_new_biblioteca () {\r\n    let biblioteca = Biblioteca::new(\"Biblioteca\".to_string(), \"Direccion\".to_string());\r\n    assert_eq!(biblioteca.nombre, \"Biblioteca\".to_string());\r\n    assert_eq!(biblioteca.direccion, \"Direccion\".to_string());\r\n    assert_eq!(biblioteca.libros_disponibles.len(), 0);\r\n    assert_eq!(biblioteca.prestamos.len(), 0);\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn test_constructor_prestamo() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n    let fecha = Fecha::new(1, 1, 2021);\r\n    let prestamo = Prestamos::new(libro.clone(), cliente.clone(), fecha.clone());\r\n    assert_eq!(prestamo.libro.equals(\u0026libro), true);\r\n    assert_eq!(prestamo.cliente.equals(\u0026cliente), true);\r\n    assert_eq!(prestamo.fehca_de_vencimiento.equals(\u0026fecha), true);\r\n    assert_eq!(prestamo.fehca_de_devolucion.is_none(), true);\r\n    assert_eq!(prestamo.estado, false);\r\n}\r\n\r\n#[test]\r\nfn test_obtener_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 5);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(5));\r\n}\r\n\r\n#[test]\r\nfn test_decrementar_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 1);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    biblioteca.decrementar_copias(\u0026libro);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(0));\r\n    let libro2 = Libro {\r\n        titulo: \"Titulo2\".to_string(),\r\n        autor: \"Autor2\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    assert!(biblioteca.decrementar_copias(\u0026libro2).is_err());\r\n}\r\n\r\n#[test]\r\nfn test_incrementar_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 5);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    biblioteca.incrementar_copias(\u0026libro);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(6));\r\n\r\n    let libro2 = Libro {\r\n        titulo: \"Titulo2\".to_string(),\r\n        autor: \"Autor2\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    assert!(biblioteca.incrementar_copias(\u0026libro2).is_err());\r\n}\r\n#[test]\r\nfn test_contar_prestamos_cliente() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n\r\n\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 5);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    let fehca_de_vencimiento = Fecha::new(1, 1, 2021);\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n\r\n    biblioteca.realizar_prestamo(libro.clone(), cliente.clone(), fehca_de_vencimiento.clone());\r\n    biblioteca.realizar_prestamo(libro.clone(), cliente.clone(), fehca_de_vencimiento.clone());\r\n    biblioteca.realizar_prestamo(libro.clone(), cliente.clone(), fehca_de_vencimiento.clone());\r\n\r\n\r\n    assert_eq!(biblioteca.contar_prestamos(\u0026cliente), 3);\r\n}\r\n\r\n#[test]\r\nfn test_realizar_prestamo() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 10);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    let fehca_de_vencimiento = Fecha::new(1, 1, 2021);\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    assert_eq!(\r\n        biblioteca.realizar_prestamo(libro.clone(), cliente, fehca_de_vencimiento),\r\n        true\r\n    );\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(9));\r\n    assert_eq!(biblioteca.prestamos.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_prestamos_a_vencer() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 15);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    let fehca_de_vencimiento = Fecha::new(1, 1, 2025);\r\n\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    let fecha = Fecha::new(1, 1, 2024);\r\n\r\n    biblioteca.realizar_prestamo(libro.clone(), cliente, fehca_de_vencimiento);\r\n\r\n    let prestamos = biblioteca.prestamos_a_vencer(fecha);\r\n    assert_eq!(prestamos.len(), 1);\r\n    assert_eq!(prestamos[0].libro.equals(\u0026libro), true);\r\n}\r\n\r\n#[test]\r\nfn test_prestamo_vencidos() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 15);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n\r\n    let fecha = Fecha::new(1, 1, 2024);\r\n    let fecha_vencimiento = Fecha::new(1, 2, 2024);\r\n    biblioteca.realizar_prestamo(libro.clone(), cliente.clone(), fecha_vencimiento.clone());\r\n\r\n    let prestamos = biblioteca.prestamos_vencidos(fecha);\r\n    assert_eq!(prestamos.len(), 0);\r\n\r\n    let fecha = Fecha::new(1, 3, 2024);\r\n    let prestamos = biblioteca.prestamos_vencidos(fecha);\r\n\r\n    assert_eq!(prestamos.len(), 1);\r\n    assert_eq!(prestamos[0].libro.equals(\u0026libro), true);\r\n}\r\n\r\n#[test]\r\nfn test_devolver_libro() {\r\n    let mut libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let mut libro2 = Libro {\r\n        titulo: \"Otro Titulo\".to_string(),\r\n        autor: \"Otro Autor\".to_string(),\r\n        numero_de_paginas: 200,\r\n        genero: Genero::Infantil,\r\n    };\r\n\r\n    let mut libro3 = or {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{}\", self.msg)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for MiError {\r\n    fn from(error: std::io::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for MiError {\r\n    fn from(error: serde_json::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nstruct TransmisionRust {\r\n    usuarios: Vec\u003cUsuario\u003e,\r\n    suscripciones: Vec\u003cSuscripcion\u003e,\r\n}\r\n\r\nstruct Usuario {\r\n    id: u32,\r\n    nombre: String,\r\n    metodo_pago: MetodoPago,\r\n}\r\n\r\n#[derive(Serialize, Deserialize)]\r\nstruct Suscripcion {\r\n    tipo: TipoSuscripcion,\r\n    estado: bool,\r\n    duracion_meses: u32,\r\n    fecha_inicio: Fecha,\r\n    id_usuario: u32,\r\n}\r\n\r\n#[derive(Eq, PartialEq, Hash, Clone, Debug, Serialize, Deserialize)]\r\nenum TipoSuscripcion {\r\n    Basica,\r\n    Clasica,\r\n    Premium,\r\n}\r\n\r\n#[derive(Eq, PartialEq, Hash, Clone, Debug)]\r\nenum MetodoPago {\r\n    Efectivo,\r\n    MercadoPago { id_cuenta: String },\r\n    TarjetaCredito { numero_tarjeta: String, expiracion: String },\r\n    TransferenciaBancaria { cuenta_bancaria: String },\r\n    Cripto { billetera: String },\r\n}\r\n\r\nimpl TransmisionRust {\r\n    fn new() -\u003e Self {\r\n        let suscripciones: Vec\u003cSuscripcion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026suscripciones).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/suscripcionesStreamRust.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n        TransmisionRust {\r\n            usuarios: Vec::new(),\r\n            suscripciones: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn crear_suscripcion(\u0026mut self, id_usuario: u32, nombre: String, tipo_suscripcion: TipoSuscripcion, duracion_meses: u32, metodo_pago: MetodoPago) -\u003e Result\u003c(), MiError\u003e{\r\n        if self.obtener_usuario(id_usuario).is_none() {\r\n            self.crear_usuario(id_usuario, nombre.clone(), metodo_pago.clone());\r\n        }\r\n\r\n        if self.obtener_suscripcion(id_usuario).is_none() {\r\n            let usuario = self.obtener_usuario(id_usuario).unwrap();\r\n            let suscripcion = Suscripcion::new(tipo_suscripcion, duracion_meses, usuario.id);\r\n            self.suscripciones.push(suscripcion);\r\n            self.guardar_suscripciones().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError{msg: \"Ya existe una suscripcion para este usuario\".to_string()})\r\n        }\r\n    }\r\n\r\n    fn crear_usuario(\u0026mut self, id_usuario: u32, nombre: String, metodo_pago: MetodoPago) -\u003e \u0026Usuario {\r\n        let usuario = Usuario::new(id_usuario, nombre, metodo_pago);\r\n        self.usuarios.push(usuario);\r\n        self.usuarios.last().unwrap()\r\n    }\r\n\r\n    fn obtener_usuario(\u0026self, id_usuario: u32) -\u003e Option\u003c\u0026Usuario\u003e {\r\n        self.usuarios.iter().find(|usuario| usuario.id == id_usuario)\r\n    }\r\n\r\n    fn metodo_pago_activo_mas_usado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\r\n        let mut metodo_pagos = HashMap::new();\r\n\r\n        self.suscripciones.iter().filter(|suscripcion| suscripcion.esta_activa()).map(|suscripcion| self.obtener_usuario(suscripcion.id_usuario)).filter(|usuario| usuario.is_some())\r\n            .map(|usuario| usuario.unwrap()).for_each(|usuario| {\r\n                *metodo_pagos.entry(usuario.metodo_pago.clone()).or_insert(0) += 1;\r\n            });\r\n        metodo_pagos.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r to: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n}\r\nenum MedioPago {\r\n    MercadoPago,\r\n    TransfenciaBancaria,\r\n}\r\nstruct XYZ {\r\n    usuarios: BTreeMap\u003cString, Usuario\u003e,\r\n    transacciones: Vec\u003cTransaccion\u003e,\r\n}\r\n\r\nimpl XYZ {\r\n    fn new() -\u003e Self {\r\n        let usuarios: BTreeMap\u003cString, Usuario\u003e = BTreeMap::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026usuarios).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/usuarios.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        let transacciones: Vec\u003cTransaccion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026transacciones).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/transacciones.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        XYZ {\r\n            usuarios: BTreeMap::new(),\r\n            transacciones: Vec::new(),\r\n        }\r\n    }\r\n    fn ingresar_dinero(\u0026mut self, user: Usuario, ingreso: f64) {\r\n        self.usuarios.get_mut(\u0026user.dni).unwrap().balance_fiat += ingreso;\r\n        let transaccion = Transaccion::transaccion_ingreso(\r\n            \"fecha\".to_string(),\r\n            \"ingreso\".to_string(),\r\n            ingreso,\r\n            user,\r\n        );\r\n        self.transacciones.push(transaccion);\r\n        self.guardar_transacciones().unwrap();\r\n        self.guardar_usuarios().unwrap();\r\n    }\r\n\r\n    fn comprar_cripto(\u0026mut self, user: Usuario, fiat: f64, cripto: Criptomoneda) -\u003e Result\u003c(), MiError\u003e{\r\n        if user.clone().validar_usuario_compra(fiat) {\r\n            let cant_crypto = fiat / cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n\r\n            usuario\r\n                .and_modify(|u| u.balance_fiat -= fiat)\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c += cant_crypto);\r\n                });\r\n            let transaccion = Transaccion::transaccion_compra(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"compra cripto\".to_string(),\r\n                cant_crypto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn vender_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda) -\u003e Result\u003c(), MiError\u003e{\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone()) {\r\n            let cant_fiat = monto * cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c -= monto);\r\n                })\r\n                .and_modify(|u| u.balance_fiat += cant_fiat);\r\n\r\n            let transaccion = Transaccion::transaccion_venta(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"venta cripto\".to_string(),\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn retirar_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda, blockchain: Blockchain,) -\u003e Result\u003c(), MiError\u003e {\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone())\r\n            \u0026\u0026 cripto.verificar_blockchain(blockchain.clone())\r\n        {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c -= monto);\r\n            });\r\n\r\n            let hash = blockchain.generar_hash();\r\n            let transaccion = Transaccion::transaccion_retiro(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                \"retiro\".to_string(),\r\n                blockchain,\r\n                hash,\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Usuario no valido o blockchain no verificada\".to_string() })\r\n        }\r\n    }\r\n\r\n    fn recibir_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda, blockchain: Blockchain, ) -\u003e Result\u003c(), MiError\u003e {\r\n        if cripto.verificar_blockchain(blockchain.clone()) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c += monto);\r\n            });\r\n            let cotizacion = cripto.cotizacion();\r\n            let transaccion = Transaccion::transaccion_recibir(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                blockchain,\r\n                cripto,\r\n                monto,\r\n                cotizacion,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n            Ok(())\r\n        }\r\n        else {\r\n            Err(MiError { msg: \"Blockchain no verificada\".to_string() })\r\n        }\r\n\r\n    }\r\n\r\n    fn retirar_fiat(\u0026mut self, monto: f64, user: Usuario) {\r\n        if user.clone().validar_usuario_retiro_fiat(monto) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| u.balance_fiat -= monto);\r\n\r\n            let transaccion = Transaccion::transaccion_retirar_fiat(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                monto,\r\n                MedioPago::MercadoPago,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n            self.guardar_transacciones().unwrap();\r\n            self.guardar_usuarios().unwrap();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_vendida(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_comprada(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_volumen_venta(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += venta.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n    fn cripto_mas_volumen_compra(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += compra.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn pushear_transaccion(\u0026mut self, t: Transaccion) {\r\n        self.transacciones.push(t);\r\n    }\r\n\r\n    pub fn guardar_usuarios(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.usuarios)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/usuarios.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n    pub fn guardar_transacciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.transacciones)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/transacciones.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_compra() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_compra(), \"ETH\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_venta() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_venta(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_comprada() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_comprada(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_vendida() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_vendida(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_retirar_fiat() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_fiat(100.0, usuario.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    assert_eq!(user.balance_fiat, 900.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_recibir_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n\r\n    let mut user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let mut balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 0.0);\r\n    plataforma.recibir_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_retirar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0);\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_vender_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0 + 50.0 * cripto.cotizacion());\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_comprar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 100.0, cripto.clone());\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n    assert_eq!(user.balance_fiat, 900.0);\r\n    assert_eq!(*balance_cripto, 100.0 / cripto.cotizacion());\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_ingresar_dinero() {\r\n    let usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    let mut plataforma = XYZ::new();\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.ingresar_dinero(usuario.clone(), 100.0);\r\n    assert_eq!(\r\n        plataforma.usuarios.get(\u0026usuario.dni).unwrap().balance_fiat,\r\n        100.0\r\n    );\r\n}\r\n\r\n#[test]\r\nfn test_generar_hash() {\r\n    let blockchain = Blockchain::new(\"Tron\".to_string(), \"TRC20\".to_string());\r\n    let hash = blockchain.generar_hash();\r\n    assert_eq!(hash.nombre_blockchain, \"Tron\".to_string());\r\n    assert!(hash.hash \u003e= 0 \u0026\u0026 hash.hash \u003c 1000);\r\n}\r\n\r\n#[test]\r\nfn test_transacciones() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \"tomasaldao@gmail.com\".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n\r\n    let transaccion_ingreso = Transaccion::transaccion_ingreso(\r\n        \"fecha\".to_string(),\r\n        \"ingreso\".to_string(),\r\n        100.0,\r\n        usuario.clone(),\r\n    );\r\n    let transaccion_compra = Transaccion::transaccion_compra(\r\n        \"fecha\".to_string(),\r\n        usuario.clone(),\r\n        cripto.clone(),\r\n        \"compra cripto\".to_string(),\r\n        100.0,\r\n        cripto.cotizacion(),\r\n    );\r\n\r\n    let transaccion_venta = Transaccion::transaccion_venta(\r\n        \"fecha\".to_string(),\r\n        usuario.clone(),\r\n        cripto.clone(),\r\n        \"venta cripto\".to_string(),\r\n        100.0,\r\n        cripto.cotizacion(),\r\n    );\r\n\r\n    let transaccion_retiro = Transaccion::transaccion_retiro(\r\n        \"fecha\".to_string(),\r\n        usuario.clone(),\r\n        \"retiro\".to_string(),\r\n        blockchain.clone(),\r\n        blockchain.generar_hash(),\r\n        100.0,\r\n        cripto.cotizacion(),\r\n    );\r\n\r\n    let transaccion_recibir = Transaccion::transaccion_recibir(\r\n        \"fecha\".to_string(),\r\n        usuario.clone(),\r\n        \"recibir\".to_string(),\r\n        blockchain.clone(),\r\n        cripto.clone(),\r\n        100.0,\r\n        cripto.cotizacion(),\r\n    );\r\n    let transaccion_retirar_fiat = Transaccion::transaccion_retirar_fiat(\r\n        \"fecha\".to_string(),\r\n        usuario.clone(),\r\n        \"retirar\".to_string(),\r\n        100.0,\r\n        MedioPago::MercadoPago,\r\n    );\r\n\r\n    plataforma.pushear_transaccion(transaccion_ingreso.clone());\r\n    plataforma.pushear_transaccion(transaccion_compra.clone());\r\n    plataforma.pushear_transaccion(transaccion_venta.clone());\r\n    plataforma.pushear_transaccion(transaccion_retiro.clone());\r\n    plataforma.pushear_transaccion(transaccion_recibir.clone());\r\n    plataforma.pushear_transaccion(transaccion_retirar_fiat.clone());\r\n\r\n    assert_eq!(plataforma.transacciones.len(), 6);\r\n    assert_eq!(p     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
