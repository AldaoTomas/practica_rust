0;\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn restar_dias(\u0026mut self, mut dias: u32) {\r\n        let mut aux: u32;\r\n        while dias \u003e 0 {\r\n            match self.mes {\r\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e {\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = 31;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n                2 =\u003e {\r\n                    if self.es_bisiesto() {\r\n                        aux = 29;\r\n                    } else {\r\n                        aux = 28;\r\n                    }\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = aux;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n                _=\u003e {\r\n                    if self.dia \u003e= dias {\r\n                        self.dia -= dias;\r\n                        dias = 0;\r\n                    } else {\r\n                        dias -= self.dia;\r\n                        self.mes -= 1;\r\n                        self.dia = 30;\r\n                        if self.mes \u003c 1 {\r\n                            self.año -= 1;\r\n                            self.mes = 12;\r\n                        }\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn es_mayor(\u0026self, fecha: \u0026Fecha) -\u003e bool {\r\n        if self.año \u003e fecha.año {\r\n            return true;\r\n        } else if self.año == fecha.año {\r\n            if self.mes \u003e fecha.mes {\r\n                return true;\r\n            } else if self.mes == fecha.mes {\r\n                if self.dia \u003e fecha.dia {\r\n                    return true;\r\n                }\r\n            }\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n}\r\n\r\n#[test]\r\nfn constructor() {\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.dia, 5);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n}\r\n\r\n#[test]\r\nfn fecha_valida() {\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.es_fecha_valida(), true);\r\n}\r\n\r\n#[test]\r\nfn bisiesto() {\r\n    let fecha = Fecha::new(5, 6, 2003);\r\n    assert_eq!(fecha.es_bisiesto(), false);\r\n    let fecha = Fecha::new(5, 6, 2004);\r\n    assert_eq!(fecha.es_bisiesto(), true);\r\n}\r\n#[test]\r\nfn sumar_y_restar_dias() {\r\n    let mut fecha = Fecha::new(5, 6, 2004);\r\n    fecha.sumar_dias(3);\r\n    assert_eq!(fecha.dia, 8);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n\r\n    fecha.restar_dias(3);\r\n    assert_eq!(fecha.dia, 5);\r\n    assert_eq!(fecha.mes, 6);\r\n    assert_eq!(fecha.año, 2004);\r\n}\r\n\r\n#[test]\r\nfn mayor() {\r\n    let fecha1 = Fecha::new(7, 6, 2002);\r\n    let fecha2 = Fecha::new(7, 6, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), false);\r\n    let fecha2 = Fecha::new(7, 6, 2001);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n    let fecha2 = Fecha::new(7, 5, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n    let fecha2 = Fecha::new(6, 6, 2002);\r\n    assert_eq!(fecha1.es_mayor(\u0026fecha2), true);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej4.rs"],"content":"\r\nstruct Triangulo {\r\n    lado1: f64,\r\n    lado2: f64,\r\n    lado3: f64\r\n}\r\n\r\nimpl Triangulo{\r\n\r\n    fn new (lado1: f64, lado2: f64, lado3: f64, ) -\u003e Self{\r\n        Triangulo{\r\n            lado1,\r\n            lado2,\r\n            lado3\r\n        }\r\n    }\r\n\r\n    fn determinar_tipo (\u0026self) -\u003e String{\r\n        if (self.lado1 == self.lado2 \u0026\u0026 self.lado1 != self.lado3) || (self.lado1 == self.lado3 \u0026\u0026 self.lado1 != self.lado2) || (self.lado2 == self.lado3 \u0026\u0026 self.lado2 != self.lado1) {\r\n            \"isosceles\".to_string()\r\n        }\r\n        else if self.lado1 != self.lado2 \u0026\u0026 self.lado1 != self.lado3 \u0026\u0026 self.lado2 != self.lado3{\r\n            \"escaleno\".to_string()\r\n        }\r\n        else {\r\n            \"equilatero\".to_string() \r\n        }\r\n    }\r\n\r\n    fn calcular_area (\u0026self) -\u003e f64{\r\n        // formula de heron\r\n        let s = self.calcular_perimetro() / 2.0;\r\n        (s * (s - self.lado1) * (s - self.lado2) * (s - self.lado3)).sqrt() // El \"sqrt\" hace raiz de lo q esta entre parentesis\r\n    }\r\n\r\n    fn calcular_perimetro (\u0026self) -\u003e f64{\r\n        self.lado1 + self.lado2 + self.lado3\r\n    }\r\n\r\n}\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let triangulo = Triangulo::new(3.0, 4.0, 5.0);\r\n    assert_eq!(triangulo.lado1, 3.0);\r\n    assert_eq!(triangulo.lado2, 4.0);\r\n    assert_eq!(triangulo.lado3, 5.0);\r\n}\r\n\r\n#[test]\r\nfn tipo() {\r\n    let triangulo = Triangulo::new(23.0, 14.0, 9.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"escaleno\".to_string());\r\n    let triangulo = Triangulo::new(7.0, 7.0, 7.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"equilatero\".to_string());\r\n    let triangulo = Triangulo::new(15.0, 15.0, 4.0);\r\n    assert_eq!(triangulo.determinar_tipo(), \"isosceles\".to_string());\r\n}\r\n\r\n#[test]\r\nfn perimetro() {\r\n    let triangulo = Triangulo::new(7.0, 8.0, 5.0);\r\n    assert_eq!(triangulo.calcular_perimetro(), 20.0);\r\n}\r\n\r\n#[test]\r\nfn area() {\r\n    let triangulo = Triangulo::new(3.0, 4.0, 5.0);\r\n    assert_eq!(triangulo.calcular_area(), 6.0);\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej5.rs"],"content":"\r\nstruct Producto {\r\n    nombre: String,\r\n    precio_bruto: f64,\r\n    id: u32\r\n}\r\n\r\nimpl Producto{\r\n\r\n    fn new (nombre: String, precio_bruto: f64, id: u32) -\u003e Self{\r\n        Producto{\r\n            nombre,\r\n            precio_bruto,\r\n            id\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_impuestos (\u0026self, porcentaje_de_impuestos: Option\u003cf64\u003e ) -\u003e f64 {\r\n        match porcentaje_de_impuestos {\r\n            Some(porcentaje) =\u003e self.precio_bruto / 100.0 * porcentaje,\r\n            None =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n\r\n    fn aplicar_descuento(\u0026self, porcentaje_de_descuento: Option\u003cf64\u003e) -\u003e f64 {\r\n        match porcentaje_de_descuento {\r\n            Some(porcentaje) =\u003e self.precio_bruto / 100.0 * porcentaje,\r\n            None =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_precio_total (\u0026self, porcentaje_de_impuestos: Option\u003cf64\u003e, porcentaje_de_descuento: Option\u003cf64\u003e) -\u003e f64{\r\n        self.precio_bruto + self.calcular_impuestos(porcentaje_de_impuestos) - self.aplicar_descuento(porcentaje_de_descuento)\r\n    }\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let producto = Producto::new(\"Prod1\".to_string(), 100.0, 1);\r\n    assert_eq!(producto.nombre, \"Prod1\".to_string());\r\n    assert_eq!(producto.precio_bruto, 100.0);\r\n    assert_eq!(producto.id, 1);\r\n}\r\n\r\n#[test]\r\nfn impuestos() {\r\n    let producto = Producto::new(\"Prod2\".to_string(), 100.0, 2);\r\n    assert_eq!(producto.calcular_impuestos(Some(10.0)), 10.0);\r\n    assert_eq!(producto.calcular_impuestos(None), 0.0);\r\n}\r\n\r\n#[test]\r\nfn descuentos() {\r\n    let producto = Producto::new(\"Prod3\".to_string(), 100.0, 3);\r\n    assert_eq!(producto.aplicar_descuento(Some(10.0)), 10.0);\r\n    assert_eq!(producto.aplicar_descuento(None), 0.0);\r\n}\r\n\r\n#[test]\r\nfn total (){\r\n    let producto = Producto::new(\"Prod4\".to_string(), 100.0, 4);\r\n    assert_eq!(producto.calcular_precio_total(Some(10.0), Some(20.0)), 90.0);\r\n    assert_eq!(producto.calcular_precio_total(None, Some(20.0)), 80.0);\r\n    assert_eq!(producto.calcular_precio_total(Some(10.0), None), 110.0);\r\n    assert_eq!(producto.calcular_precio_total(None, None), 100.0);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej6.rs"],"content":"\r\nstruct Examen {\r\n    materia: String,\r\n    nota: f64\r\n}\r\n\r\nstruct Estudiante {\r\n    nombre: String,\r\n    id: u32,\r\n    calificaciones: Vec\u003cExamen\u003e\r\n}\r\n\r\n\r\nimpl Examen {\r\n    fn new (materia: String, nota: f64) -\u003e Self{\r\n        Examen {\r\n            materia,\r\n            nota\r\n        }\r\n    }\r\n}\r\n\r\nimpl Estudiante {\r\n    fn new (nombre: String, id:u32, calificaciones: Vec\u003cExamen\u003e) -\u003e Self{\r\n        Estudiante{\r\n            nombre,\r\n            id,\r\n            calificaciones\r\n        }\r\n    }\r\n\r\n    fn obtener_promedio (\u0026self) -\u003e f64{\r\n        let mut total = 0.0;\r\n        for examen in \u0026self.calificaciones {\r\n            total += examen.nota;\r\n        }\r\n        total / self.calificaciones.len() as f64\r\n    }\r\n\r\n\r\n    fn obtener_calificaciones_mas_alta (\u0026self) -\u003e f64{\r\n        let mut max: f64 = -1.0;\r\n        for examen in \u0026self.calificaciones {\r\n            if examen.nota \u003e max {\r\n                max = examen.nota;\r\n            }\r\n        }\r\n        max\r\n    }\r\n\r\n\r\n    fn obtener_calificaciones_mas_baja (\u0026self) -\u003e f64{\r\n        let mut min: f64 = 11.0;\r\n        for examen in \u0026self.calificaciones {\r\n            if examen.nota \u003c min {\r\n                min = examen.nota;\r\n            }\r\n        }\r\n        min\r\n    }\r\n\r\n\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let examen = Examen::new(\"CADP\".to_string(), 8.0);\r\n    assert_eq!(examen.materia, \"CADP\".to_string());\r\n    assert_eq!(examen.nota, 8.0);\r\n}\r\n\r\n#[test]\r\nfn test() {\r\n    let examen1 = Examen::new(\"CADP\".to_string(), 10.0);\r\n    let examen2 = Examen::new(\"OC\".to_string(), 6.0);\r\n    let examen3 = Examen::new(\"MATE1\".to_string(), 8.0);\r\n    let estudiante = Estudiante {\r\n        nombre: \"Tomas\".to_string(),\r\n        id: 15,\r\n        calificaciones: vec![examen1, examen2, examen3],\r\n    };\r\n\r\n    assert_eq!(estudiante.obtener_promedio(), 8.0);\r\n    assert_eq!(estudiante.obtener_calificaciones_mas_alta(), 10.0);\r\n    assert_eq!(estudiante.obtener_calificaciones_mas_baja(), 6.0);\r\n}\r\n","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej7.rs"],"content":"#[derive(Clone)]\r\nstruct Auto {\r\n    marca: String,\r\n    modelo: String,\r\n    año: i32,\r\n    precio_bruto: f64,\r\n    color: Color\r\n}\r\n#[derive(Clone)]\r\nenum Color {\r\n    Rojo,\r\n    Verde,\r\n    Azul,\r\n    Amarillo,\r\n    Blanco,\r\n    Negro\r\n}\r\n\r\nimpl Color {\r\n    pub fn color_to_int(\u0026self) -\u003e u8 {\r\n        match self {\r\n            Self::Rojo =\u003e 0,\r\n            Self::Verde =\u003e 1,\r\n            Self::Azul =\u003e 2,\r\n            Self::Amarillo =\u003e 3,\r\n            Self::Blanco =\u003e 4,\r\n            Self::Negro =\u003e 5,\r\n        }\r\n    }\r\n\r\n    pub fn equals (\u0026self, color: \u0026Color)-\u003e bool {\r\n        self.color_to_int() == color.color_to_int()\r\n    }\r\n\r\n}\r\n\r\n\r\n\r\nstruct ConcesionarioAuto {\r\n    nombre: String,\r\n    direccion: String,\r\n    capacidad: u32,\r\n    autos: Vec\u003cAuto\u003e\r\n}\r\n\r\nimpl ConcesionarioAuto {\r\n\r\n    fn new (nombre: String, direccion: String, capacidad: u32, autos: Vec\u003cAuto\u003e ) -\u003e Self {\r\n        ConcesionarioAuto{\r\n            nombre,\r\n            direccion,\r\n            capacidad,\r\n            autos\r\n        }\r\n    }\r\n\r\n    fn agregar_auto (\u0026mut self, auto: Auto) -\u003e bool{\r\n        if self.autos.len() \u003c self.capacidad as usize{\r\n            self.autos.push(auto);\r\n            return true;\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n    fn eliminar_auto (\u0026mut self, auto: Auto) {\r\n        for i in 0..self.autos.len() {\r\n            let aux = \u0026self.autos[i];\r\n            if aux.año == auto.año\r\n                \u0026\u0026 aux.marca == auto.marca\r\n                \u0026\u0026 aux.precio_bruto == auto.precio_bruto\r\n                \u0026\u0026 aux.modelo == auto.modelo\r\n                \u0026\u0026 aux.color.equals(\u0026auto.color)\r\n            {\r\n                self.autos.remove(i);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn buscar_auto (\u0026self, auto: Auto) -\u003e Option\u003c\u0026Auto\u003e{\r\n        for i in 0..self.autos.len() {\r\n            let aux = \u0026self.autos[i];\r\n            if aux.año == auto.año\r\n                \u0026\u0026 aux.marca == auto.marca\r\n                \u0026\u0026 aux.precio_bruto == auto.precio_bruto\r\n                \u0026\u0026 aux.modelo == auto.modelo\r\n                \u0026\u0026 aux.color.equals(\u0026auto.color)\r\n            {\r\n                return Some(\u0026self.auto \".to_string(),\r\n    };\r\n    let cancion = Cancion {\r\n        titulo: \"Cancion\".to_string(),\r\n        artista: \"Artista\".to_string(),\r\n        genero: Genero::Rock,\r\n    };\r\n    playlist.agregar_cancion(cancion.clone());\r\n    assert_eq!(playlist.canciones[0].equals(\u0026cancion), true);\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","ej9.rs"],"content":"use std::collections::VecDeque;\r\nuse super::ej3::Fecha;\r\n\r\n\r\nstruct Veterinaria {\r\n    nombre: String,\r\n    direccion: String,\r\n    id: u32,\r\n    cola_atenciones: VecDeque\u003cMascota\u003e,\r\n    realizadas: Vec\u003cAtencion\u003e\r\n}\r\n\r\n#[derive(Clone)]\r\nenum Tipo {\r\n    Perro,\r\n    Gato,\r\n    Caballo,\r\n    Otros,\r\n}\r\n\r\n#[derive(Clone)]\r\nstruct Atencion {\r\n    datos_mascota: Mascota,\r\n    diagnostico: String,\r\n    tratamiento: String,\r\n    fecha: Option\u003cFecha\u003e,\r\n}\r\n\r\n#[derive(Clone)]\r\nstruct Mascota {\r\n    nombre: String,\r\n    edad: u32,\r\n    tipo: Tipo,\r\n    dueño: Dueño,\r\n}\r\n\r\n#[derive(Clone)]\r\nstruct Dueño{\r\n    nombre: String,\r\n    direccion: String,\r\n    telefono: u32,\r\n}\r\n\r\nimpl Tipo {\r\n    fn tipo_to_int(\u0026self) -\u003e u8 {\r\n        match *self{\r\n            Self::Perro =\u003e 0,\r\n            Self::Gato =\u003e 1,\r\n            Self::Caballo =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, tipo: \u0026Tipo)-\u003e bool {\r\n        self.tipo_to_int() == tipo.tipo_to_int()\r\n    }\r\n}\r\n\r\nimpl Dueño{\r\n    pub fn equals(\u0026self, dueño: \u0026Dueño)-\u003e bool{\r\n        self.nombre == dueño.nombre \u0026\u0026 self.telefono == dueño.telefono \u0026\u0026 self.direccion == dueño.direccion\r\n    }   \t\r\n}\r\n\r\nimpl Mascota {\r\n    pub fn equals(\u0026self, mascota: \u0026Mascota)-\u003e bool{ \r\n        self.nombre == mascota.nombre \u0026\u0026 self.edad == mascota.edad \u0026\u0026 self.dueño.equals(\u0026mascota.dueño) \u0026\u0026 self.tipo.equals(\u0026mascota.tipo)\r\n    }\r\n}\r\n\r\nimpl Fecha {\r\n    pub fn equals (\u0026self, fecha: \u0026Fecha) -\u003e bool{\r\n        self.dia == fecha.dia \u0026\u0026 self.mes == fecha.mes \u0026\u0026 self.año == fecha.año\r\n    }\r\n}\r\n\r\n\r\nimpl Atencion {\r\n\r\n    fn fecha_equals (\u0026self, fecha2: \u0026Option\u003cFecha\u003e) -\u003e bool {\r\n        match (\u0026self.fecha, fecha2){\r\n            (Some(fecha), Some(fecha2)) =\u003e fecha.equals(\u0026fecha2),\r\n            (None, None) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n\r\n    pub fn equals (\u0026self, atencion: \u0026Atencion)-\u003e bool{\r\n        self.datos_mascota.equals(\u0026atencion.datos_mascota) \u0026\u0026 self.diagnostico == atencion.diagnostico \u0026\u0026 self.tratamiento == atencion.tratamiento \u0026\u0026 self.fecha_equals(\u0026atencion.fecha)\r\n    }\r\n}\r\n\r\nimpl Veterinaria {\r\n    fn new(nombre: String, direccion: String, id:u32) -\u003e Self{\r\n        Veterinaria{\r\n            nombre,\r\n            direccion,\r\n            id,\r\n            cola_atenciones: VecDeque::new(),\r\n            realizadas: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn agregar_mascota(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_back(mascota)\r\n    }\r\n\r\n    fn agregar_mascota_prioridad(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_front(mascota)\r\n    }\r\n\r\n    fn atender_mascota(\u0026mut self){\r\n        self.cola_atenciones.pop_front();\r\n    }\r\n\r\n    fn eliminar_mascota(\u0026mut self, mascota: Mascota){\r\n        for i in 0..self.cola_atenciones.len(){\r\n            if self.cola_atenciones[i].equals(\u0026mascota){\r\n                self.cola_atenciones.remove(i);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn registrar_atencion(\u0026mut self, atencion:Atencion){\r\n        self.realizadas.push(atencion);\r\n    }\r\n\r\n    fn buscar_atencion(\u0026mut self, nombre_mascota: String, nombre_dueño: String, telefono:u32) -\u003e Option\u003c\u0026Atencion\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].datos_mascota.nombre == nombre_mascota \u0026\u0026 self.realizadas[i].datos_mascota.dueño.nombre == nombre_dueño \u0026\u0026 self.realizadas[i].datos_mascota.dueño.telefono == telefono {\r\n                return Some(\u0026self.realizadas[i]);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    fn modificar_diagnostico(\u0026mut self, atencion:\u0026Atencion, diagnostico: String) {\r\n        for i in 0..self.realizadas.len() {\r\n            if self.realizadas[i].equals(\u0026atencion) {\r\n                self.realizadas[i].diagnostico = diagnostico;\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn modificar_fecha (\u0026mut self, atencion:\u0026Atencion, fecha: Option\u003cFecha\u003e){\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas[i].fecha = fecha;\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn eliminar_atencion(\u0026mut self, atencion:Atencion) {\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas.remove(i);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n}\r\n\r\n#[test]\r\nfn test_eliminar() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Mascota\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Dueño\".to_string(),\r\n            direccion: \"Direccion\".to_string(),\r\n            telefono: 123,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2024)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.eliminar_atencion(atencion.clone());\r\n    assert!(veterinaria.realizadas.is_empty());\r\n}\r\n\r\n\r\n#[test]\r\nfn test_modificar_fecha() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Mascota\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Dueño\".to_string(),\r\n            direccion: \"Direccion\".to_string(),\r\n            telefono: 123,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2024)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.modificar_fecha(\u0026atencion, Some(Fecha::new(2, 2, 2024)));\r\n    assert_eq!(veterinaria.realizadas[0].fecha_equals(\u0026Some(Fecha::new(2, 2, 2024))),true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_modificar_diagnostico() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Paco\".to_string(),\r\n        edad: 2,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Carlitos\".to_string(),\r\n            direccion: \"CasaCarlitos\".to_string(),\r\n            telefono: 6666666,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    veterinaria.modificar_diagnostico(\u0026atencion, \"Nuevo Diagnostico\".to_string());\r\n    assert_eq!(\r\n        veterinaria.realizadas[0].diagnostico,\r\n        \"Nuevo Diagnostico\".to_string()\r\n    );\r\n}\r\n\r\n\r\n#[test]\r\nfn test_buscar_atencion() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Rex\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n\r\n    let encontre = veterinaria.buscar_atencion(\"Rex\".to_string(), \"Tomas\".to_string(), 1111111).is_some();\r\n    let no_encontre = veterinaria.buscar_atencion(\"Paris\".to_string(), \"Jazmin\".to_string(), 1010101).is_none();\r\n    assert_eq!(encontre, true);\r\n    assert_eq!(no_encontre, true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_registrar_atencion() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Luna\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let atencion = Atencion {\r\n        datos_mascota: mascota.clone(),\r\n        diagnostico: \"Diagnostico\".to_string(),\r\n        tratamiento: \"Tratamiento\".to_string(),\r\n        fecha: Some(Fecha::new(1, 1, 2021)),\r\n    };\r\n    veterinaria.registrar_atencion(atencion.clone());\r\n    assert_eq!(veterinaria.realizadas[0].equals(\u0026atencion), true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_eliminar_mascota() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota1 = Mascota {\r\n        nombre: \"Megatron\".to_string(),\r\n        edad: 1,\r\n        tipo: Tipo::Gato,\r\n        dueño: Dueño {\r\n            nombre: \"Karen\".to_string(),\r\n            direccion: \"CasaKaren\".to_string(),\r\n            telefono: 7777777,\r\n        },\r\n    };\r\n    let mascota2 = Mascota {\r\n        nombre: \"Paris\".to_string(),\r\n        edad: 6,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Jazmin\".to_string(),\r\n            direccion: \"CasaJaz\".to_string(),\r\n            telefono: 1010101,\r\n        },\r\n    };\r\n    let mascota3 = Mascota {\r\n        nombre: \"Corcho\".to_string(),\r\n        edad: 8,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Pablo\".to_string(),\r\n            direccion: \"CasaPablo\".to_string(),\r\n            telefono: 3333333,\r\n        },\r\n    };\r\n    veterinaria.agregar_mascota(mascota1.clone());\r\n    veterinaria.agregar_mascota(mascota2.clone());\r\n    veterinaria.agregar_mascota(mascota3.clone());\r\n    veterinaria.eliminar_mascota(mascota2.clone());\r\n    assert!(veterinaria.cola_atenciones.len() == 2);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_atender_mascota() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Raul\".to_string(),\r\n        edad: 15,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Juan\".to_string(),\r\n            direccion: \"CasaJuan\".to_string(),\r\n            telefono: 1234567,\r\n        },\r\n    };\r\n    veterinaria.agregar_mascota(mascota.clone());\r\n    veterinaria.atender_mascota();\r\n    assert_eq!(veterinaria.cola_atenciones.is_empty(), true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_agregar_mascota_prioridad() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        5, // Capacidad para 5 mascotas\r\n        \r\n    );\r\n    let mascota1 = Mascota {\r\n        nombre: \"Luna\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let mascota2 = Mascota {\r\n        nombre: \"Rex\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 1111111,\r\n        },\r\n    };\r\n    let mascota3 = Mascota {\r\n        nombre: \"Roco\".to_string(),\r\n        edad: 9,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tobias\".to_string(),\r\n            direccion: \"CasaTobias\".to_string(),\r\n            telefono: 2069274,\r\n        },\r\n    };\r\n    veterinaria.agregar_mascota(mascota1.clone());\r\n    veterinaria.agregar_mascota(mascota2.clone());\r\n    veterinaria.agregar_mascota_prioridad(mascota3.clone());\r\n\r\n    assert_eq!(veterinaria.cola_atenciones[0].equals(\u0026mascota3), true);\r\n}\r\n\r\n\r\n#[test]\r\nfn test_agregar_mascota() {\r\n    let mut veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    let mascota = Mascota {\r\n        nombre: \"Luna\".to_string(),\r\n        edad: 7,\r\n        tipo: Tipo::Perro,\r\n        dueño: Dueño {\r\n            nombre: \"Tomas\".to_string(),\r\n            direccion: \"CasaTomas\".to_string(),\r\n            telefono: 123,\r\n        },\r\n    };\r\n    veterinaria.agregar_mascota(mascota.clone());\r\n    assert_eq!(veterinaria.cola_atenciones[0].equals(\u0026mascota), true);\r\n}\r\n\r\n\r\n#[test]\r\nfn constructor() {\r\n    let veterinaria = Veterinaria::new(\r\n        \"Veterinaria\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\r\n        \r\n    );\r\n    assert_eq!(veterinaria.nombre, \"Veterinaria\".to_string());\r\n    assert_eq!(veterinaria.direccion, \"Direccion\".to_string());\r\n    assert_eq!(veterinaria.id, 1);\r\n    assert!(veterinaria.cola_atenciones.is_empty());\r\n    assert!(veterinaria.realizadas.is_empty());\r\n}","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","mod.rs"],"content":"\r\npub mod ej1;\r\npub mod ej2;\r\npub mod ej3;\r\npub mod ej4;\r\npub mod ej5;\r\npub mod ej6;\r\npub mod ej7;\r\npub mod ej8;\r\npub mod ej9;\r\npub mod ej10;\r\npub mod tomas_aldao_e2_v2;","traces":[],"covered":0,"coverable":0},{"path":["D:","\\","Sistema","Desktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp03","tomas_aldao_e2_v2.rs"],"content":"// Nombre completo: Tomas Valentin Aldao Corrada - Legajo: 21118/2 - DNI: 45814671 - ALias Discord: Aldao Tomas / EltomatitoxD\n\nuse std::collections::VecDeque;\n\n#[derive(Clone)]\nstruct Cancion {\n    titulo: String,\n    artista: String,\n    genero: Genero\n}\n\n#[derive(Clone)]\nenum Genero{\n    Rock,\n    Pop,\n    Rap,\n    Jazz,\n    Otros\n}\n\nstruct Playlist {\n    nombre: String,\n    canciones: VecDeque\u003cCancion\u003e\n}\n\nstruct Reporte {\n    titulo: String,\n    artista: String,\n    pos: u32,\n}\n\nimpl Reporte{\n    pub fn new (titulo: String, artista: String, pos: u32) -\u003e Reporte{\n        Reporte {\n            titulo,\n            artista,\n            pos,\n        }\n    }\n}\nimpl Genero {\n    fn genero_to_int (\u0026self) -\u003e u8{\n        match self{\n            Self::Rock =\u003e 0,\n            Self::Pop =\u003e 1,\n            Self::Rap =\u003e 2,\n            Self::Jazz =\u003e 3,\n            Self::Otros =\u003e 4,\n        }\n    }\n\n    pub fn equals(\u0026self, genero: \u0026Genero) -\u003e bool {\n        self.genero_to_int() == genero.genero_to_int()\n    }\n}\n\nimpl Cancion {\n    pub fn equals (\u0026self, cancion: \u0026Cancion) -\u003e bool {\n        self.titulo == cancion.titulo \u0026\u0026 self.artista == cancion.artista \u0026\u0026 self.genero.equals(\u0026cancion.genero)\n    }\n}\n\n\n\nimpl Playlist {\n\n    fn agregar_cancion (\u0026mut self, cancion: Cancion) {\n        self.canciones.push_back(cancion);\n    }\n\n\n    fn eliminar_cancion_por_nombre (\u0026mut self, cancion: Cancion) {\n        for i in 0.. self.canciones.len(){\n            if self.canciones[i].equals(\u0026cancion){\n                self.canciones.remove(i);\n                break;\n            }\n        }\n    }\n\n\n    fn mover_cancion (\u0026mut self, cancion: Cancion, pos: usize) {\n        for i in 0..self.canciones.len(){\n            if self.canciones[i].equals(\u0026cancion) {\n                if let Some(aux) = self.canciones.get(i).cloned(){\n                    self.canciones.remove(i);\n                    self.canciones.insert(pos, aux);\n                }\n            }\n        }\n    }\n\n\n    fn buscar (\u0026self, cancion: Cancion) -\u003e Option\u003c\u0026Cancion\u003e {\n        for i in 0..self.canciones.len(){\n            if self.canciones[i].equals(\u0026cancion){\n                return Some(\u0026self.canciones[i]);\n            }\n        }\n        None\n    }\n\n\n    fn obtener_cancion_genero (\u0026self, genero: Genero) -\u003e VecDeque\u003cCancion\u003e{\n        let mut aux: VecDeque\u003cCancion\u003e = VecDeque::new();\n        for i in 0..self.canciones.len(){\n            if self.canciones[i].genero.equals(\u0026genero) {\n                aux.push_back(self.canciones[i].clone());\n            }\n        }\n        return aux;\n    }   \n\n\n    fn obtener_cancion_artista (\u0026self, artista: String) -\u003e VecDeque\u003cCancion\u003e {\n        let mut a: VecDeque\u003cCancion\u003e = VecDeque::new();\n        for i in 0..self.canciones.len(){\n            if self.canciones[i].artista == artista {\n                a.push_back(self.canciones[i].clone());\n            }\n        }\n        return a;\n    }\n\n\n    fn modificar_titulo (\u0026mut self, titulo: String) {\n        self.nombre = titulo\n    }\n\n\n    fn eliminar_todas_las_canciones (\u0026mut self) {\n        self.canciones.clear()\n    }\n\n    fn generar_reporte_por_genero (\u0026self, genero: Genero) -\u003e Vec\u003cReporte\u003e{\n        let mut aux = Vec::new();\n        for i in 0..self.canciones.len(){\n            if self.canciones[i].genero.equals(\u0026genero){\n                let titulo = self.canciones[i].titulo.clone();\n                let artista = self.canciones[i].artista.clone();\n                let r= Reporte::new(\n                    titulo,\n                    artista,\n                    i as u32,\n                );\n                aux.push(r);\n            }\n        }\n        aux\n    }\n}\n\n#[test]\nfn test_generar_reporte_por_genero (){\n    let mut playlist = Playlist {\n        canciones: VecDeque::new(),\n        nombre: \"Playlist\".to_string(),\n    };\n    let cancion = Cancion {\n        titulo: \"Bohemian Rhapsody\".to_string(),\n        artista: \"Queen\".to_string(),\n        genero: Genero::Rock,\n    };\n    let cancion2 = Cancion {\n        titulo: \"Start Me Up\".to_string(),\n        artista: \"Rolling Stones\".to_string(),\n        genero: Genero::Rock,\n    };\n    let cancion3 = Cancion {\n        titulo: \"GODS\".to_string(),\n        artista: \"New Jeans\".to_string(),\n        genero: Genero::Pop,\n    };\n    let cancion4 = Cancion {\n        titulo: \"Warriors\".to_string(),\n        artista: \"Imagine Dragons\".to_string(),\n        genero: Genero::Rock,\n    };\n\n    playlist.agregar_cancion(cancion.clone());\n    playlist.agregar_cancion(cancion2);\n    playlist.agregar_cancion(cancion3);\n    playlist.agregar_cancion(cancion4);\n\n    let genero = Genero::Rock;\n    let reporte = playlist.generar_reporte_por_genero(genero);\n    \n    assert_eq!(reporte.len(),3);\n    assert_eq!(reporte[0].titulo, cancion.titulo);\n    assert_eq!(reporte[2].pos,3);\n    assert_eq!(reporte[1].pos,1);\n    \n}\n\n\n#[test]\nfn test_eliminar_todas_las_canciones() {\n    let mut playlist = Playlist {\n        canciones: VecDeque::new(),\n        nombre: \"Playlist\".to_string(),\n    };\n    let cancion = Cancion {\n        titulo: \"Cancion\".to_string(),\n        artista: \"Artista\".to_string(),\n        genero: Genero::Rock,\n    };\n    playlist.agregar_cancion(cancion.clone());\n    playlist.eliminar_todas_las_canciones();\n    assert_eq!(playlist.canciones.len(), 0);\n}\n\n#[test]\nfn test_modificar_titulo() {\n    let mut playlist = Playlist {\n        canciones: VecDeque::new(),\n        nombre: \"Playlist\".to_string(),\n    };\n    playlist.modificar_titulo(\"Nuevo\".to_string());\n    assert_eq!(playlist.nombre, \"Nuevo\".to_string());\n}\n\n\n#[test]\nfn test_obtener_cancion_artista() {\n    let mut playlist = Playlist {\n        canciones: Vec 003c\u0026'a Persona\u003c'a\u003e\u003e {\r\n        v_personas.iter().filter(|x| x.salario \u003e sueldo).collect()\r\n    }\r\n\r\n    fn mayores_edad \u003c'a\u003e (v_personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, edad: u8, ciudad: \u0026str) -\u003e Vec\u003c\u0026'a Persona\u003c'a\u003e\u003e {\r\n        v_personas.iter().filter(|x| x.edad\u003eedad \u0026\u0026 x.ciudad == ciudad).collect()\r\n    }\r\n\r\n    fn viven_en_la_ciudad \u003c'a\u003e (v_personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026str) -\u003e bool {\r\n        v_personas.iter().all(|x| x.ciudad == ciudad)\r\n    }\r\n\r\n    fn alguno_vive_en_la_ciudad \u003c'a\u003e (v_personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026str) -\u003e bool {\r\n        v_personas.iter().any(|x| x.ciudad == ciudad)\r\n    }\r\n\r\n    fn existe \u003c'a\u003e (v_personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, pe: Persona) -\u003e bool {\r\n        v_personas.contains(\u0026pe)\r\n        // .iter().any(|x| x.eq(\u0026pe))\r\n    }\r\n\r\n    fn edades (v_personas: \u0026Vec\u003cPersona\u003e) -\u003e Vec\u003cu8\u003e {\r\n        v_personas.iter().map(|x| x.edad).collect()\r\n    }\r\n\r\n    fn mayor_y_menor_salario \u003c'a\u003e (v_personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e (Persona , Persona) {\r\n        let mut menor = v_personas[0].clone();\r\n        let mut mayor = v_personas[0].clone();\r\n\r\n        v_personas.iter().for_each(|persona| {\r\n            if persona.salario \u003c menor.salario || (persona.salario == menor.salario \u0026\u0026 persona.edad \u003e menor.edad){\r\n                menor = persona.clone();\r\n            } \r\n            \r\n            if persona.salario \u003e mayor.salario || (persona.salario == mayor.salario \u0026\u0026 persona.edad \u003e mayor.edad){\r\n                mayor = persona.clone();\r\n            }\r\n        });\r\n\r\n        (menor, mayor)\r\n    }\r\n\r\n\r\n\r\n suario.id);\r\n            self.suscripciones.push(suscripcion);\r\n        }\r\n    }\r\n\r\n    fn crear_usuario(\u0026mut self, id_usuario: u32, nombre: String, metodo_pago: MetodoPago) -\u003e \u0026Usuario {\r\n        let usuario = Usuario::new(id_usuario, nombre, metodo_pago);\r\n        self.usuarios.push(usuario);\r\n        self.usuarios.last().unwrap()\r\n    }\r\n\r\n    fn obtener_usuario(\u0026self, id_usuario: u32) -\u003e Option\u003c\u0026Usuario\u003e {\r\n        self.usuarios.iter().find(|usuario| usuario.id == id_usuario)\r\n    }\r\n\r\n    fn metodo_pago_activo_mas_usado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\r\n        let mut metodo_pagos = HashMap::new();\r\n\r\n        self.suscripciones.iter().filter(|suscripcion| suscripcion.esta_activa()).map(|suscripcion| self.obtener_usuario(suscripcion.id_usuario)).filter(|usuario| usuario.is_some())\r\n            .map(|usuario| usuario.unwrap()).for_each(|usuario| {\r\n                *metodo_pagos.entry(usuario.metodo_pago.clone()).or_insert(0) += 1;\r\n            });\r\n        metodo_pagos.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn tipo_suscripcion_activa_mas_usada(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut suscripciones = HashMap::new();\r\n        self.suscripciones.iter().filter(|suscripcion| suscripcion.esta_activa()).for_each(|suscripcion| {\r\n                *suscripciones.entry(suscripcion.tipo.clone()).or_insert(0) += 1;\r\n            });\r\n        suscripciones.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn metodo_pago_mas_usado(\u0026self) -\u003e Option\u003cMetodoPago\u003e {\r\n        let mut metodo_pagos = HashMap::new();\r\n        for usuario in \u0026self.usuarios {\r\n            *metodo_pagos.entry(usuario.metodo_pago.clone()).or_insert(0) += 1;\r\n        }\r\n        metodo_pagos.iter().max_by_key(|(_, count)| *count).map(|(metodo_pago, _)| metodo_pago.clone())\r\n    }\r\n\r\n    fn tipo_suscripcion_mas_usado(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\r\n        let mut suscripciones = HashMap::new();\r\n        for suscripcion in \u0026self.suscripciones {\r\n            *suscripciones.entry(suscripcion.tipo.clone()).or_insert(0) += 1;\r\n        }\r\n\r\n        suscripciones.iter().max_by_key(|(_, count)| *count).map(|(tipo_suscripcion, _)| tipo_suscripcion.clone())\r\n    }\r\n\r\n    fn mejorar_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        let suscripcion: Option\u003c\u0026mut Suscripcion\u003e = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion {\r\n            suscripcion.mejorar();\r\n        }\r\n    }\r\n\r\n    fn degradar_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        let suscripcion = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion {\r\n            suscripcion.degradar();\r\n        }\r\n    }\r\n\r\n    fn cancelar_suscripcion(\u0026mut self, id_usuario: u32) {\r\n        let suscripcion = self.obtener_suscripcion(id_usuario);\r\n        if let Some(suscripcion) = suscripcion {\r\n            suscripcion.cancelar();\r\n        }\r\n    }\r\n\r\n    fn obtener_suscripcion(\u0026mut self, id_usuario: u32) -\u003e Option\u003c\u0026mut Suscripcion\u003e {\r\n        self.suscripciones.iter_mut().find(|suscripcion| suscripcion.id_usuario == id_usuario)\r\n    }\r\n}\r\n\r\nimpl Usuario {\r\n    fn new(id: u32, nombre: String, metodo_pago: MetodoPago) -\u003e Self {\r\n        Usuario {\r\n            id,\r\n            nombre,\r\n            metodo_pago,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Suscripcion {\r\n    fn new(tipo_suscripcion: TipoSuscripcion, duracion_meses: u32, id_usuario: u32) -\u003e Self {\r\n        Suscripcion {\r\n            estado: true,\r\n            fecha_inicio: Fecha::new(1, 1, 2021),\r\n            tipo: tipo_suscripcion,\r\n            duracion_meses,\r\n            id_usuario,\r\n        }\r\n    }\r\n\r\n    fn mejorar(\u0026mut self) {\r\n        self.tipo = match self.tipo {\r\n            TipoSuscripcion::Basica =\u003e TipoSuscripcion::Clasica,\r\n            TipoSuscripcion::Clasica =\u003e TipoSuscripcion::Premium,\r\n            TipoSuscripcion::Premium =\u003e TipoSuscripcion::Premium,\r\n        };\r\n    }\r\n\r\n    fn degradar(\u0026mut self) {\r\n        self.tipo = match self.tipo {\r\n            TipoSuscripcion::Premium =\u003e TipoSuscripcion::Clasica,\r\n            TipoSuscripcion::Clasica =\u003e TipoSuscripcion::Basica,\r\n            TipoSuscripcion::Basica =\u003e {\r\n                self.cancelar();\r\n                return;\r\n            }\r\n        };\r\n    }\r\n\r\n    fn cancelar(\u0026mut self) {\r\n        self.estado = false;\r\n    }\r\n\r\n    fn costo(\u0026self) -\u003e f64 {\r\n        self.tipo.costo() * self.duracion_meses as f64\r\n    }\r\n\r\n    fn esta_activa(\u0026self) -\u003e bool {\r\n        self.estado\r\n    }\r\n}\r\n\r\nimpl TipoSuscripcion {\r\n    fn costo(\u0026self) -\u003e f64 {\r\n        match self {\r\n            TipoSuscripcion::Basica =\u003e 10.0,\r\n            TipoSuscripcion::Clasica =\u003e 20.0,\r\n            TipoSuscripcion::Premium =\u003e 30.0,\r\n        }\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_tipo_suscripcion_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.cancelar_suscripcion(4);\r\n        transmision.cancelar_suscripcion(5);\r\n        let tipo_suscripcion = transmision.tipo_suscripcion_mas_usado().unwrap();\r\n        assert_eq!(tipo_suscripcion, TipoSuscripcion::Basica);\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"777\".to_string() });\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"123\".to_string() });\r\n        transmision.cancelar_suscripcion(1);\r\n        transmision.cancelar_suscripcion(2);\r\n        let metodo_pago = transmision.metodo_pago_mas_usado().unwrap();\r\n        assert_eq!(metodo_pago, MetodoPago::Efectivo);\r\n    }\r\n\r\n    #[test]\r\n    fn test_tipo_suscripcion_activa_mas_usada() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.cancelar_suscripcion(4);\r\n        transmision.cancelar_suscripcion(5);\r\n        let tipo_suscripcion = transmision.tipo_suscripcion_activa_mas_usada().unwrap();\r\n        assert_eq!(tipo_suscripcion, TipoSuscripcion::Premium);\r\n    }\r\n\r\n    #[test]\r\n    fn test_metodo_pago_activo_mas_usado() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(2, \"Luffy\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.crear_suscripcion(3, \"Messi\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"10\".to_string() });\r\n        transmision.crear_suscripcion(4, \"Vegeta\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"777\".to_string() });\r\n        transmision.crear_suscripcion(5, \"Kira\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::MercadoPago { id_cuenta: \"123\".to_string() });\r\n        transmision.cancelar_suscripcion(4);\r\n        transmision.cancelar_suscripcion(5);\r\n        let metodo_pago = transmision.metodo_pago_activo_mas_usado().unwrap();\r\n        assert_eq!(metodo_pago, MetodoPago::Efectivo);\r\n    }\r\n\r\n    #[test]\r\n    fn test_cancelar_suscripcion() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.cancelar_suscripcion(1);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.estado, false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_degradar_suscripcion_cancelar() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.degradar_suscripcion(1);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.estado, false);\r\n    }\r\n\r\n    #[test]\r\n    fn test_degradar_suscripcion() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.degradar_suscripcion(1);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Clasica);\r\n    }\r\n\r\n    #[test]\r\n    fn test_mejorar_suscripcion_premium() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Premium, 3, MetodoPago::Efectivo);\r\n        transmision.mejorar_suscripcion(1);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Premium);\r\n    }\r\n\r\n    #[test]\r\n    fn test_mejorar_suscripcion() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        transmision.mejorar_suscripcion(1);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Clasica);\r\n    }\r\n\r\n    #[test]\r\n    fn test_crear_suscripcion() {\r\n        let mut transmision = TransmisionRust::new();\r\n        transmision.crear_suscripcion(1, \"Tomas\".to_string(), TipoSuscripcion::Basica, 3, MetodoPago::Efectivo);\r\n        let usuario = transmision.obtener_usuario(1).unwrap();\r\n        assert_eq!(usuario.nombre, \"Tomas\");\r\n        assert_eq!(usuario.metodo_pago, MetodoPago::Efectivo);\r\n        let suscripcion = transmision.suscripciones.first().unwrap();\r\n        assert_eq!(suscripcion.tipo, TipoSuscripcion::Basica);\r\n        assert_eq!(suscripcion.duracion_meses, 3);\r\n        assert_eq!(suscripcion.id_usuario, 1);\r\n    }\r\n\r\n    #[test]\r\n    fn test_costo_suscripcion() {\r\n        let suscripcion = Suscripcion::new(TipoSuscripcion::Basica, 3, 1);\r\n        assert_eq!(suscripcion.costo(), 30.0);\r\n    }\r\n}\r\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":720575940379279360},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":3746994889972252672},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":3746994889972252672},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":1873497444986126336},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":4035225266123964416},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":16212958658533785600},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null r\nimpl Categoria {\r\n    fn categoria_to_int (\u0026self) -\u003e usize{\r\n        match self {\r\n            Self::Celulares =\u003e 0,\r\n            Self::Consolas =\u003e 1,\r\n            Self::Laptop =\u003e 2,\r\n            Self::PC =\u003e 3,\r\n        }\r\n    }\r\n}\r\n\r\n\r\nimpl Ventas {\r\n    fn new (registro_ventas: Vec\u003cVenta\u003e) -\u003e Self{\r\n        Ventas{\r\n            registro_ventas,\r\n        }\r\n    }\r\n\r\n    fn agregar_venta (\u0026mut self, venta: Venta) {\r\n        self.registro_ventas.push(venta)\r\n    }\r\n\r\n    fn reporte_categorias (\u0026self) -\u003e Vec\u003ci32\u003e{\r\n        let mut vec_contador = vec![0;6];\r\n        for i in 0..self.registro_ventas.len(){\r\n            for j in 0..self.registro_ventas[i].listado_de_productos.len(){\r\n                vec_contador[self.registro_ventas[i].listado_de_productos[j].categoria.categoria_to_int()] += 1\r\n            }\r\n        }\r\n\r\n        vec_contador\r\n    }\r\n\r\n    fn reporte_vendedores (\u0026self) -\u003e HashMap\u003cu32, i32\u003e {\r\n        let mut contador = HashMap::new();\r\n        for i in 0..self.registro_ventas.len(){\r\n            let entry = contador.entry(self.registro_ventas[i].vendedor.legajo.clone()).or_insert(0);\r\n            *entry += 1;\r\n        }\r\n        return contador;\r\n    }\r\n}\r\n\r\n\r\nimpl Producto{\r\n    fn new (nombre: String, categoria: Categoria, precio_base: f64, descuento: Option\u003cf64\u003e, vendedor: Vendedor,) -\u003e Self{\r\n        Producto{\r\n            nombre,\r\n            categoria,\r\n            precio_base,\r\n            descuento,\r\n            vendedor,\r\n        }\r\n    }\r\n\r\n\r\n    fn aplicar_descuento (\u0026mut self) -\u003e f64{\r\n        match self.categoria {\r\n            Categoria::Celulares =\u003e {\r\n                self.precio_base *= 0.9;\r\n            }\r\n            Categoria::Consolas =\u003e {\r\n                self.precio_base *= 0.75;\r\n            }\r\n            _=\u003e {self.precio_base*=1.0;}\r\n        }\r\n\r\n        self.precio_base\r\n    }\r\n\r\n}\r\n\r\n\r\nimpl Venta {\r\n    fn new (fecha: String, cliente: Cliente, vendedor: Vendedor, medio_de_pago: MedioPago, listado_de_productos: Vec\u003cProducto\u003e) -\u003e Self {\r\n        Venta {\r\n            fecha,\r\n            cliente,\r\n            vendedor,\r\n            medio_de_pago,\r\n            listado_de_productos\r\n        }\r\n    }\r\n\r\n    fn calcular_precio_final (\u0026mut self) -\u003e f64{\r\n        let mut total = 0.0;\r\n        for i in 0..self.listado_de_productos.len(){\r\n            total += self.listado_de_productos[i].aplicar_descuento()\r\n        }\r\n        if self.cliente.suscripto.is_some() {\r\n            total *= 0.85\r\n        }\r\n        total\r\n    }\r\n\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_calcular_precio_final() {\r\n        let vendedor = crear_vendedor();\r\n        let cliente = crear_cliente(Some(\"tomasaldao@gmail.com\".to_string()));\r\n        let producto1 = crear_producto(\"Producto1\", Categoria::Celulares, 1000.0, None, \u0026vendedor);\r\n        let producto2 = crear_producto(\"Producto2\", Categoria::Consolas, 2000.0, None, \u0026vendedor);\r\n        let mut venta = crear_venta(\"05-06-2004\", \u0026cliente, \u0026vendedor, MedioPago::Efectivo, vec![producto1, producto2]);\r\n        \r\n        let precio_final = venta.calcular_precio_final();\r\n        \r\n        assert_eq!(precio_final, 2040.0); \r\n    }\r\n\r\n    #[test]\r\n    fn test_aplicar_descuento() {\r\n        let vendedor = crear_vendedor();\r\n        let mut producto = crear_producto(\"Producto1\", Categoria::Celulares, 1000.0, Some(10.0), \u0026vendedor);\r\n        let precio_con_descuento = producto.aplicar_descuento();\r\n        \r\n        assert_eq!(precio_con_descuento, 900.0);\r\n    }\r\n\r\n    #[test]\r\n    fn test_reporte_vendedores() {\r\n        let vendedor1 = crear_vendedor();\r\n        let vendedor2 = Vendedor { legajo: 2, antiguedad: 3, salario: 40000.0 };\r\n        let cliente = crear_cliente(None);\r\n        let producto1 = crear_producto(\"Producto1\", Categoria::Celulares, 1000.0, None, \u0026vendedor1);\r\n        let producto2 = crear_producto(\"Producto2\", Categoria::PC, 2000.0, None, \u0026vendedor2);\r\n        let venta1 = crear_venta(\"05-06-2004\", \u0026cliente, \u0026vendedor1, MedioPago::Efectivo, vec![producto1]);\r\n        let venta2 = crear_venta(\"07-06-2002\", \u0026cliente, \u0026vendedor2, MedioPago::Efectivo, vec![producto2]);\r\n        \r\n        let ventas = Ventas::new(vec![venta1, venta2]);\r\n        let reporte = ventas.reporte_vendedores();\r\n        \r\n        assert_eq!(reporte.get(\u00261), Some(\u00261));\r\n        assert_eq!(reporte.get(\u00262), Some(\u00261));\r\n    }\r\n\r\n    #[test]\r\n    fn test_reporte_categorias() {\r\n        let vendedor = crear_vendedor();\r\n        let cliente = crear_cliente(None);\r\n        let producto1 = crear_producto(\"Producto1\", Categoria::Celulares, 1000.0, None, \u0026vendedor);\r\n        let producto2 = crear_producto(\"Producto2\", Categoria::PC, 2000.0, None, \u0026vendedor);\r\n        let venta = crear_venta(\"05-06-2004\", \u0026cliente, \u0026vendedor, MedioPago::Efectivo, vec![producto1, producto2]);\r\n        \r\n        let ventas = Ventas::new(vec![venta]);\r\n        let reporte = ventas.reporte_categorias();\r\n        \r\n        assert_eq!(reporte, vec![1, 0, 0, 1, 0, 0]);\r\n    }\r\n\r\n    #[test]\r\n    fn test_agregar_venta() {\r\n        let vendedor = crear_vendedor();\r\n        let cliente = crear_cliente(None);\r\n        let producto = Producto::new(\"Producto1\".to_string(), Categoria::Celulares, 1000.0, None, vendedor.clone());\r\n        let venta = Venta::new(\"05-06-2004\".to_string(), cliente, vendedor, MedioPago::Efectivo, vec![producto]);\r\n        \r\n        let mut ventas = Ventas::new(vec![]);\r\n        ventas.agregar_venta(venta);\r\n        \r\n        assert_eq!(ventas.registro_ventas.len(), 1);\r\n    }\r\n\r\n    fn crear_venta(fecha: \u0026str, cliente: \u0026Cliente, vendedor: \u0026Vendedor, medio_de_pago: MedioPago, productos: Vec\u003cProducto\u003e) -\u003e Venta {\r\n        Venta {\r\n            fecha: fecha.to_string(),\r\n            vendedor: Vendedor {\r\n                legajo: vendedor.legajo,\r\n                antiguedad: vendedor.antiguedad,\r\n                salario: vendedor.salario,\r\n            },\r\n            cliente: Cliente {\r\n                nombre: cliente.nombre.clone(),\r\n                apellido: cliente.apellido.clone(),\r\n                direccion: cliente.direccion.clone(),\r\n                dni: cliente.dni,\r\n                suscripto: cliente.suscripto.clone(),\r\n            },\r\n            medio_de_pago,\r\n            listado_de_productos: productos,\r\n        }\r\n    }\r\n\r\n    fn crear_producto(nombre: \u0026str, categoria: Categoria, precio_base: f64, descuento: Option\u003cf64\u003e, vendedor: \u0026Vendedor) -\u003e Producto {\r\n        Producto {\r\n            nombre: nombre.to_string(),\r\n            categoria,\r\n            precio_base,\r\n            descuento,\r\n            vendedor: Vendedor {\r\n                legajo: vendedor.legajo,\r\n                antiguedad: vendedor.antiguedad,\r\n                salario: vendedor.salario,\r\n            },\r\n        }\r\n    }\r\n\r\n    fn crear_cliente(suscripto: Option\u003cString\u003e) -\u003e Cliente {\r\n        Cliente {\r\n            nombre: \"Tomas\".to_string(),\r\n            apellido: \"Aldao\".to_string(),\r\n            direccion: \"Casa Tomas\".to_string(),\r\n            dni: 12345678,\r\n            suscripto,\r\n        }\r\n    }\r\n\r\n    fn crear_vendedor() -\u003e Vendedor {\r\n        Vendedor {\r\n            legajo: 1,\r\n            antiguedad: 5,\r\n            salario: 50000.0,\r\n        }\r\n    }\r\n}\r\n","traces":[{"line":53,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":144115188075855872},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":216172782113783808},"fn_n
