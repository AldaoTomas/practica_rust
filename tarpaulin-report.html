 -\u003e BTreeMap\u003cString, f64\u003e {\r\n        let mut balance = BTreeMap::new();\r\n        balance.insert(\"BTC\".to_string(), 0.0);\r\n        balance.insert(\"ETH\".to_string(), 0.0);\r\n        balance.insert(\"USDT\".to_string(), 0.0);\r\n        balance\r\n    }\r\n}\r\n\r\nimpl Usuario {\r\n    fn new(nombre: String, apellido: String, email: String, dni: String) -\u003e Self {\r\n        Usuario {\r\n            nombre,\r\n            apellido,\r\n            email,\r\n            dni,\r\n            kyc: false,\r\n            balance_crypto: BTreeMap::iniciar_balance(),\r\n            balance_fiat: 0.0,\r\n        }\r\n    }\r\n    fn kyc(\u0026mut self) {\r\n        self.kyc = true;\r\n    }\r\n    fn validar_usuario_compra(self, fiat: f64) -\u003e bool {\r\n        if self.balance_fiat \u003e= fiat \u0026\u0026 self.kyc {\r\n            true\r\n        } else {\r\n            false\r\n        }\r\n    }\r\n    fn validar_usuario_venta(self, monto: f64, cripto: Criptomoneda) -\u003e bool {\r\n        if self.balance_crypto.contains_key(\u0026cripto.prefijo) \u0026\u0026 self.kyc {\r\n            if self.balance_crypto.get(\u0026cripto.prefijo).unwrap() \u003e= \u0026monto {\r\n                true\r\n            } else {\r\n                false\r\n            }\r\n        } else {\r\n            false\r\n        }\r\n    }\r\n\r\n    fn validar_usuario_retiro_fiat(self, monto: f64) -\u003e bool {\r\n        if self.balance_fiat \u003e= monto \u0026\u0026 self.kyc {\r\n            true\r\n        } else {\r\n            false\r\n        }\r\n    }\r\n    fn ingresar_dinero(\u0026mut self, ingreso: f64) {\r\n        self.balance_fiat += ingreso;\r\n    }\r\n    \r\n    fn aumentar_balance_crypto(\u0026mut self, cripto: Criptomoneda, monto: f64) {\r\n        self.balance_crypto\r\n            .entry(cripto.prefijo.clone())\r\n            .and_modify(|c| *c += monto)\r\n            .or_insert(monto);\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone)]\r\nstruct Criptomoneda {\r\n    nombre: String,\r\n    prefijo: String,\r\n    listado_blockchain: Vec\u003cBlockchain\u003e,\r\n}\r\nimpl Criptomoneda {\r\n    fn new(nombre: String, prefijo: String) -\u003e Self {\r\n        Criptomoneda {\r\n            nombre,\r\n            prefijo,\r\n            listado_blockchain: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn cotizacion(\u0026self) -\u003e f64 {\r\n        match self.prefijo.as_str() {\r\n            \"BTC\" =\u003e 70000.0,\r\n            \"ETH\" =\u003e 4000.0,\r\n            \"USDT\" =\u003e 1.0,\r\n            _ =\u003e 0.0,\r\n        }\r\n    }\r\n\r\n    fn verificar_blockchain(\u0026self, blockchain: Blockchain) -\u003e bool {\r\n        self.listado_blockchain.contains(\u0026blockchain)\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone)]\r\nstruct Blockchain {\r\n    nombre: String,\r\n    prefijo: String,\r\n}\r\nimpl Blockchain {\r\n    fn new(nombre: String, prefijo: String) -\u003e Self {\r\n        Blockchain { nombre, prefijo }\r\n    }\r\n\r\n    fn generar_hash(\u0026self) -\u003e Hash {\r\n        let hash = Hash::new(self.nombre.clone());\r\n        return hash;\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone)]\r\nstruct Hash {\r\n    nombre_blockchain: String,\r\n    hash: i32,\r\n}\r\nimpl Hash {\r\n    fn new(nombre_blockchain: String) -\u003e Self {\r\n        let mut rng = rand::thread_rng();\r\n        Hash {\r\n            nombre_blockchain,\r\n            hash: rng.gen_range(0..1000),\r\n        }\r\n    }\r\n}\r\n\r\n#[derive(Debug, PartialEq, Clone)]\r\nstruct Transaccion {\r\n    usuario: Usuario,\r\n    cripto: Criptomoneda,\r\n    cotizacion: f64,\r\n    blockchain: Blockchain,\r\n    hash: Hash,\r\n    monto: f64,\r\n    tipo: String,\r\n    fecha: String,\r\n}\r\nimpl Transaccion {\r\n    fn transaccion_ingreso(fecha: String, tipo: String, monto: f64, user: Usuario) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: 0.0,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_compra(\r\n        fecha: String,\r\n        user: Usuario,\r\n        cripto: Criptomoneda,\r\n        tipo: String,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_venta(\r\n        fecha: String,\r\n        user: Usuario,\r\n        cripto: Criptomoneda,\r\n        tipo: String,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_retiro(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        blockchain: Blockchain,\r\n        hash: Hash,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: cotizacion,\r\n            blockchain: blockchain,\r\n            hash: hash,\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_recibir(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        blockchain: Blockchain,\r\n        cripto: Criptomoneda,\r\n        monto: f64,\r\n        cotizacion: f64,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: cripto,\r\n            cotizacion: cotizacion,\r\n            blockchain: blockchain,\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n\r\n    fn transaccion_retirar_fiat(\r\n        fecha: String,\r\n        user: Usuario,\r\n        tipo: String,\r\n        monto: f64,\r\n        medio: MedioPago,\r\n    ) -\u003e Self {\r\n        Transaccion {\r\n            usuario: user,\r\n            cripto: Criptomoneda::new(\"\".to_string(), \"\".to_string()),\r\n            cotizacion: 0.0,\r\n            blockchain: Blockchain {\r\n                nombre: \"\".to_string(),\r\n                prefijo: \"\".to_string(),\r\n            },\r\n            hash: Hash {\r\n                nombre_blockchain: \"\".to_string(),\r\n                hash: 0,\r\n            },\r\n            monto: monto,\r\n            tipo: tipo,\r\n            fecha: fecha,\r\n        }\r\n    }\r\n}\r\nenum MedioPago {\r\n    MercadoPago,\r\n    TransfenciaBancaria,\r\n}\r\nstruct XYZ {\r\n    usuarios: BTreeMap\u003cString, Usuario\u003e,\r\n    transacciones: Vec\u003cTransaccion\u003e,\r\n}\r\n\r\nimpl XYZ {\r\n    fn new() -\u003e Self {\r\n        XYZ {\r\n            usuarios: BTreeMap::new(),\r\n            transacciones: Vec::new(),\r\n        }\r\n    }\r\n    fn ingresar_dinero(\u0026mut self, user: Usuario, ingreso: f64) {\r\n        self.usuarios.get_mut(\u0026user.dni).unwrap().balance_fiat += ingreso;\r\n        let transaccion = Transaccion::transaccion_ingreso(\r\n            \"fecha\".to_string(),\r\n            \"ingreso\".to_string(),\r\n            ingreso,\r\n            user,\r\n        );\r\n        self.transacciones.push(transaccion);\r\n    }\r\n\r\n    fn comprar_cripto(\u0026mut self, user: Usuario, fiat: f64, cripto: Criptomoneda) {\r\n        if user.clone().validar_usuario_compra(fiat) {\r\n            let cant_crypto = fiat / cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n\r\n            usuario\r\n                .and_modify(|u| u.balance_fiat -= fiat)\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c += cant_crypto);\r\n                });\r\n            let transaccion = Transaccion::transaccion_compra(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"compra cripto\".to_string(),\r\n                cant_crypto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n        }\r\n    }\r\n\r\n    fn vender_cripto(\u0026mut self, user: Usuario, monto: f64, cripto: Criptomoneda) {\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone()) {\r\n            let cant_fiat = monto * cripto.cotizacion();\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario\r\n                .and_modify(|u| {\r\n                    u.balance_crypto\r\n                        .entry(cripto.prefijo.clone())\r\n                        .and_modify(|c| *c -= monto);\r\n                })\r\n                .and_modify(|u| u.balance_fiat += cant_fiat);\r\n\r\n            let transaccion = Transaccion::transaccion_venta(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                cripto.clone(),\r\n                \"venta cripto\".to_string(),\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n        }\r\n    }\r\n\r\n    fn retirar_cripto(\r\n        \u0026mut self,\r\n        user: Usuario,\r\n        monto: f64,\r\n        cripto: Criptomoneda,\r\n        blockchain: Blockchain,\r\n    ) {\r\n        if user.clone().validar_usuario_venta(monto, cripto.clone())\r\n            \u0026\u0026 cripto.verificar_blockchain(blockchain.clone())\r\n        {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c -= monto);\r\n            });\r\n\r\n            let hash = blockchain.generar_hash();\r\n            let transaccion = Transaccion::transaccion_retiro(\r\n                \"fecha\".to_string(),\r\n                user,\r\n                \"retiro\".to_string(),\r\n                blockchain,\r\n                hash,\r\n                monto,\r\n                cripto.cotizacion(),\r\n            );\r\n            self.transacciones.push(transaccion);\r\n        }\r\n    }\r\n\r\n    fn recibir_cripto(\r\n        \u0026mut self,\r\n        user: Usuario,\r\n        monto: f64,\r\n        cripto: Criptomoneda,\r\n        blockchain: Blockchain,\r\n    ) {\r\n        if cripto.verificar_blockchain(blockchain.clone()) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| {\r\n                u.balance_crypto\r\n                    .entry(cripto.prefijo.clone())\r\n                    .and_modify(|c| *c += monto);\r\n            });\r\n\r\n            let cotizacion = cripto.cotizacion();\r\n            let transaccion = Transaccion::transaccion_recibir(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                blockchain,\r\n                cripto,\r\n                monto,\r\n                cotizacion,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n        }\r\n    }\r\n\r\n    fn retirar_fiat(\u0026mut self, monto: f64, user: Usuario) {\r\n        if user.clone().validar_usuario_retiro_fiat(monto) {\r\n            let usuario = self.usuarios.entry(user.dni.clone());\r\n            usuario.and_modify(|u| u.balance_fiat -= monto);\r\n\r\n            let transaccion = Transaccion::transaccion_retirar_fiat(\r\n                \"\".to_string(),\r\n                user,\r\n                \"\".to_string(),\r\n                monto,\r\n                MedioPago::MercadoPago,\r\n            );\r\n            self.transacciones.push(transaccion);\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_vendida(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_comprada(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, u32\u003e = BTreeMap::new();\r\n\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0);\r\n                *cant += 1;\r\n            }\r\n        }\r\n\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0;\r\n\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn cripto_mas_volumen_venta(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for venta in self.transacciones.clone() {\r\n            if venta.tipo == \"venta cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(venta.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += venta.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n    fn cripto_mas_volumen_compra(\u0026self) -\u003e String {\r\n        let mut contador_cripto: BTreeMap\u003cString, f64\u003e = BTreeMap::new();\r\n        for compra in self.transacciones.clone() {\r\n            if compra.tipo == \"compra cripto\" {\r\n                let cant = contador_cripto\r\n                    .entry(compra.cripto.prefijo.clone())\r\n                    .or_insert(0.0);\r\n                *cant += compra.monto;\r\n            }\r\n        }\r\n        let mut max_cripto = None;\r\n        let mut max_value = 0.0;\r\n        for (cripto, \u0026value) in \u0026contador_cripto {\r\n            if value \u003e max_value {\r\n                max_value = value;\r\n                max_cripto = Some(cripto);\r\n            }\r\n        }\r\n        if let Some(cripto) = max_cripto {\r\n            return cripto.clone();\r\n        } else {\r\n            return \"\".to_string();\r\n        }\r\n    }\r\n\r\n    fn pushear_transaccion(\u0026mut self, t: Transaccion) {\r\n        self.transacciones.push(t);\r\n    }\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_compra() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_compra(), \"ETH\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_volumen_venta() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"Ethereum\".to_string(), \"ETH\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_volumen_venta(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_comprada() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.comprar_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_comprada(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_cripto_mas_vendida() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let cripto2 = Criptomoneda::new(\"USDT\".to_string(), \"USDT\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    usuario.aumentar_balance_crypto(cripto2.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto2.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    assert_eq!(plataforma.cripto_mas_vendida(), \"BTC\".to_string());\r\n}\r\n\r\n#[test]\r\nfn test_retirar_fiat() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_fiat(100.0, usuario.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    assert_eq!(user.balance_fiat, 900.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_recibir_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n\r\n    let mut user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let mut balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 0.0);\r\n    plataforma.recibir_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_retirar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let mut cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    let blockchain = Blockchain::new(\"Blockchain1\".to_string(), \"BC1\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    cripto.listado_blockchain.push(blockchain.clone());\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.retirar_cripto(usuario.clone(), 50.0, cripto.clone(), blockchain.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0);\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_vender_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n        \" \".to_string(),\r\n        \"11111111\".to_string(),\r\n    );\r\n    usuario.balance_fiat = 1000.0;\r\n    usuario.kyc();\r\n    let mut plataforma = XYZ::new();\r\n    let cripto = Criptomoneda::new(\"Bitcoin\".to_string(), \"BTC\".to_string());\r\n    usuario.aumentar_balance_crypto(cripto.clone(), 100.0);\r\n    plataforma\r\n        .usuarios\r\n        .insert(usuario.dni.clone(), usuario.clone());\r\n    plataforma.vender_cripto(usuario.clone(), 50.0, cripto.clone());\r\n\r\n    let user = plataforma.usuarios.get(\u0026usuario.dni).unwrap();\r\n    let balance_cripto = user.balance_crypto.get(\u0026cripto.prefijo).unwrap();\r\n\r\n    assert_eq!(user.balance_fiat, 1000.0 + 50.0 * cripto.cotizacion());\r\n    assert_eq!(*balance_cripto, 50.0);\r\n    assert_eq!(plataforma.transacciones.len(), 1);\r\n}\r\n\r\n#[test]\r\nfn test_comprar_cripto() {\r\n    let mut usuario = Usuario::new(\r\n        \"Tomas\".to_string(),\r\n        \"Aldao\".to_string(),\r\n esktop","Prisión_domiciliaria","2024","Rust","Practicas","Practica2","p2","src","tp04","fecha.rs"],"content":"#[derive(Debug, Clone, PartialEq)]\r\npub struct  Fecha {\r\n    pub dia: u32,\r\n    pub mes: u32,\r\n    pub año: i32,\r\n}\r\n\r\n\r\nimpl Fecha{\r\n\r\n    pub fn new (dia: u32, mes:u32, año:i32) -\u003e Self{\r\n        Fecha { \r\n            dia,\r\n            mes, \r\n            año, \r\n        }\r\n    }\r\n\r\n    pub fn es_bisiesto (\u0026self) -\u003e bool{\r\n        self.año % 4 == 0 \u0026\u0026 (self.año % 100 != 0 || self.año % 400 == 0)\r\n    }\r\n\r\n    pub fn es_fecha_valida (\u0026self) -\u003e bool {\r\n        if self.mes \u003c 1 || self.mes \u003e 12 {\r\n            return false;\r\n        }\r\n        if self.dia \u003c 1 {\r\n            return false;\r\n        }\r\n        match self.mes {\r\n            4 | 6 | 9 | 11 =\u003e {\r\n                if self.dia \u003c= 30{\r\n                    return true;\r\n                }\r\n                else {\r\n                    return false;\r\n                }\r\n            } \r\n            2 =\u003e {\r\n                if Fecha::es_bisiesto(\u0026self){\r\n                    self.dia \u003c= 29\r\n                }\r\n                else {\r\n                    self.dia \u003c= 28\r\n                }\r\n            }\r\n            _ =\u003e {\r\n                if self.dia \u003c= 31{\r\n                    return true;\r\n                }\r\n                else {\r\n                    return false;\r\n                }\r\n            }\r\n            \r\n        }\r\n        \r\n    }\r\n\r\n\r\n    \r\n\r\n\r\n    pub fn sumar_dias(\u0026mut self, mut dias: u32) {\r\n        while dias \u003e 0 {\r\n            let dias_en_mes = match self.mes {\r\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e 31,\r\n                4 | 6 | 9 | 11 =\u003e 30,\r\n                2 if self.es_bisiesto()=\u003e 29,\r\n                _=\u003e 28,\r\n            };\r\n            let dias_restantes = dias_en_mes - self.dia + 1;\r\n            if dias_restantes \u003c= dias {\r\n                dias -= dias_restantes;\r\n                self.mes += 1;\r\n                if self.mes \u003e 12 {\r\n                    self.mes = 1;\r\n                    self.año += 1;\r\n                }\r\n                self.dia = 1;\r\n            } else {\r\n                self.dia += dias;\r\n                dias = 0;\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn restar_dias(\u0026mut self, mut dias: u32) {\r\n        while dias \u003e 0 {\r\n            let dias_en_mes = match self.mes {\r\n                1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e 31,\r\n                4 | 6 | 9 | 11 =\u003e 30,\r\n                2 if self.es_bisiesto() =\u003e 29,\r\n                _ =\u003e 28,\r\n            };\r\n            if self.dia \u003e dias {\r\n                self.dia -= dias;\r\n                dias = 0;\r\n            } else {\r\n                dias -= self.dia;\r\n                self.mes -= 1;\r\n                if self.mes \u003c 1 {\r\n                    self.mes = 12;\r\n                    self.año -= 1;\r\n                }\r\n                self.dia = match self.mes {\r\n                    1 | 3 | 5 | 7 | 8 | 10 | 12 =\u003e 31,\r\n                    4 | 6 | 9 | 11 =\u003e 30,\r\n                    2 if self.es_bisiesto() =\u003e 29,\r\n                    _ =\u003e 28,\r\n                };\r\n            }\r\n        }\r\n    }\r\n\r\n    pub fn es_mayor(\u0026self, fecha: \u0026Fecha) -\u003e bool {\r\n        if self.año \u003e fecha.año {\r\n            return true;\r\n        } else if self.año == fecha.año {\r\n            if self.mes \u003e fecha.mes {\r\n                return true;\r\n            } else if self.mes == fecha.mes {\r\n                if self.dia \u003e fecha.dia {\r\n                    return true;\r\n                }\r\n            }\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n}\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::Fecha;\r\n\r\n    #[test]\r\n    fn test_new() {\r\n        let fecha = Fecha::new(1, 1, 2020);\r\n        assert_eq!(fecha.dia, 1);\r\n        assert_eq!(fecha.mes, 1);\r\n        assert_eq!(fecha.año, 2020);\r\n    }\r\n\r\n    #[test]\r\n    fn test_es_bisiesto() {\r\n        assert!(Fecha::new(1, 1, 2020).es_bisiesto());\r\n        assert!(!Fecha::new(1, 1, 2019).es_bisiesto());\r\n        assert!(!Fecha::new(1, 1, 1900).es_bisiesto());\r\n        assert!(Fecha::new(1, 1, 2000).es_bisiesto());\r\n    }\r\n\r\n    #[test]\r\n    fn test_es_fecha_valida() {\r\n        assert!(Fecha::new(29, 2, 2020).es_fecha_valida());\r\n        assert!(!Fecha::new(29, 2, 2019).es_fecha_valida());\r\n        assert!(Fecha::new(31, 12, 2020).es_fecha_valida());\r\n        assert!(!Fecha::new(31, 4, 2020).es_fecha_valida());\r\n        assert!(!Fecha::new(0, 1, 2020).es_fecha_valida());\r\n        assert!(!Fecha::new(1, 13, 2020).es_fecha_valida());\r\n    }\r\n\r\n    #[test]\r\n    fn test_sumar_dias() {\r\n        let mut fecha = Fecha::new(28, 2, 2020);\r\n        fecha.sumar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(29, 2, 2020));\r\n        \r\n        let mut fecha = Fecha::new(28, 2, 2019);\r\n        fecha.sumar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(1, 3, 2019));\r\n    \r\n        let mut fecha = Fecha::new(31, 12, 2020);\r\n        fecha.sumar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(1, 1, 2021));\r\n    \r\n        let mut fecha = Fecha::new(30, 6, 2020);\r\n        fecha.sumar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(1, 7, 2020));\r\n    \r\n        let mut fecha = Fecha::new(1, 1, 2020);\r\n        fecha.sumar_dias(365);\r\n        assert_eq!(fecha, Fecha::new(31, 12, 2020)); \r\n    }\r\n    \r\n    #[test]\r\n    fn test_restar_dias() {\r\n        let mut fecha = Fecha::new(1, 3, 2020);\r\n        fecha.restar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(29, 2, 2020));\r\n        \r\n        let mut fecha = Fecha::new(1, 3, 2019);\r\n        fecha.restar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(28, 2, 2019));\r\n    \r\n        let mut fecha = Fecha::new(1, 1, 2021);\r\n        fecha.restar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(31, 12, 2020));\r\n    \r\n        let mut fecha = Fecha::new(1, 7, 2020);\r\n        fecha.restar_dias(1);\r\n        assert_eq!(fecha, Fecha::new(30, 6, 2020));\r\n    \r\n        let mut fecha = Fecha::new(1, 1, 2021);\r\n        fecha.restar_dias(365);\r\n        assert_eq!(fecha, Fecha::new(2, 1, 2020));\r\n    }\r\n\r\n    #[test]\r\n    fn test_es_mayor() {\r\n        let fecha1 = Fecha::new(1, 1, 2020);\r\n        let fecha2 = Fecha::new(1, 1, 2019);\r\n        assert!(fecha1.es_mayor(\u0026fecha2));\r\n        assert!(!fecha2.es_mayor(\u0026fecha1));\r\n\r\n        let fecha1 = Fecha::new(1, 2, 2020);\r\n        let fecha2 = Fecha::new(1, 1, 2020);\r\n        assert!(fecha1.es_mayor(\u0026fecha2));\r\n        assert!(!fecha2.es_mayor(\u0026fecha1));\r\n\r\n        let fecha1 = Fecha::new(2, 1, 2020);\r\n        let fecha2 = Fecha::new(1, 1, 2020);\r\n        assert!(fecha1.es_mayor(\u0026fecha2));\r\n        assert!(!fecha2.es_mayor(\u0026fecha1));\r\n    }\r\n}\r\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":4611686018427387904},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":936748722493063168},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":1729382256910270464},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":432345564227567616},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":864691128455135232},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":360287970189639680},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":72057594037927936},"fn_name":null},{"line":30,"address":[],"length":0,"sta onalidad..\r\n*/ \r\n\r\nuse serde::{Serialize, Deserialize};\r\nuse std::{\r\n    error::Error,\r\n    fmt::{self, Display},\r\n    fs::{self, File, OpenOptions},\r\n    io::{self, Read, Seek, SeekFrom, Write},\r\n};\r\n\r\n#[derive(Clone, Serialize, Deserialize, Debug, PartialEq)]\r\nstruct Auto {\r\n    marca: String,\r\n    modelo: String,\r\n    año: i32,\r\n    precio_bruto: f64,\r\n    color: Color\r\n}\r\n#[derive(Clone, Serialize, Deserialize, Debug, PartialEq)]\r\nenum Color {\r\n    Rojo,\r\n    Verde,\r\n    Azul,\r\n    Amarillo,\r\n    Blanco,\r\n    Negro\r\n}\r\n\r\n\r\n#[derive(Debug)]\r\nstruct MiError {\r\n    msg: String,\r\n}\r\nimpl std::error::Error for MiError {}\r\n\r\nimpl std::fmt::Display for  MiError {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{}\", self.msg)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for MiError {\r\n    fn from(error: std::io::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for MiError {\r\n    fn from(error: serde_json::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nstruct ConcesionarioAuto {\r\n    nombre: String,\r\n    direccion: String,\r\n    capacidad: u32,\r\n    autos: Vec\u003cAuto\u003e\r\n}\r\n\r\nimpl ConcesionarioAuto {\r\n\r\n    fn new (nombre: String, direccion: String, capacidad: u32, autos: Vec\u003cAuto\u003e ) -\u003e Self {\r\n        ConcesionarioAuto{\r\n            nombre,\r\n            direccion,\r\n            capacidad,\r\n            autos\r\n        }\r\n    }\r\n\r\n    fn agregar_auto (\u0026mut self, auto: Auto) -\u003e Result\u003c(), MiError\u003e{\r\n        if self.autos.len() \u003c self.capacidad as usize{\r\n            self.autos.push(auto);\r\n            self.guardar_autos()?;\r\n\r\n            return Ok(());\r\n        }\r\n        else {\r\n            return Err(MiError{msg: \"No hay mas lugar en la concesionaria\".to_string()});\r\n        }\r\n        \r\n    }\r\n\r\n\r\n    fn eliminar_auto (\u0026mut self, auto: Auto) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.autos.len() {\r\n            let aux = self.autos[i].clone();\r\n            if aux == auto\r\n            {\r\n                self.autos.remove(i);\r\n                break;\r\n            }\r\n        }\r\n\r\n        self.guardar_autos()?;\r\n\r\n        Ok(())\r\n    }\r\n\r\n    fn guardar_autos(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let path = \"src/tp05/autos.json\";\r\n        let json = serde_json::to_string(\u0026self.autos)?;\r\n        let mut archivo = OpenOptions::new().write(true).create(true).truncate(true).open(path)?;\r\n        archivo.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n    fn cargar_autos(\u0026mut self) -\u003e Result\u003c(), MiError\u003e {\r\n        let path = \"src/tp05/autos.json\";\r\n        let mut archivo = OpenOptions::new().read(true).open(path)?;\r\n        let mut contenido = String::new();\r\n        archivo.read_to_string(\u0026mut contenido)?;\r\n        self.autos = serde_json::from_str(\u0026contenido)?;\r\n        Ok(())\r\n    }\r\n\r\n    fn buscar_auto (\u0026self, auto: Auto) -\u003e Option\u003c\u0026Auto\u003e{\r\n        for i in 0..self.autos.len() {\r\n            let aux = \u0026self.autos[i];\r\n            if aux.año == auto.año\r\n                \u0026\u0026 aux.marca == auto.marca\r\n                \u0026\u0026 aux.precio_bruto == auto.precio_bruto\r\n                \u0026\u0026 aux.modelo == auto.modelo\r\n                \u0026\u0026 aux.color == auto.color\r\n            {\r\n                return Some(\u0026self.autos[i]);\r\n                \r\n            }\r\n        }\r\n        return None;\r\n    }\r\n\r\n\r\n}\r\n\r\n\r\nimpl Auto {\r\n\r\n    fn new (marca: String, modelo: String, año: i32, precio_bruto: f64, color: Color) -\u003e Self{\r\n        Auto {\r\n            marca,\r\n            modelo,\r\n            año,\r\n            precio_bruto,\r\n            color\r\n        }\r\n    }\r\n\r\n\r\n    fn calcular_precio (\u0026self) -\u003e f64{\r\n        let mut total: f64 = self.precio_bruto;\r\n        if self.color == Color::Rojo || self.color == Color::Verde || self.color == Color::Amarillo  {\r\n            total += total/100.0 * 25.0;\r\n        }\r\n        else {\r\n            total -= total/100.0 * 10.0;\r\n        }\r\n\r\n        if self.marca == \"BMW\" {\r\n            total+= total/100.0 * 15.0;\r\n        }\r\n\r\n        if self.año \u003c 2000 {\r\n            total -= total/100.0 * 5.0;\r\n        }\r\n\r\n\r\n        return total;\r\n    }\r\n\r\n    \r\n}\r\n\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn buscar_auto() {\r\n    let auto = Auto::new(\r\n        \"Renault\".to_string(),\r\n        \"Kangoo\".to_string(),\r\n        1998,\r\n        10000.0,\r\n        Color::Rojo,\r\n    );\r\n    let auto2 = Auto::new(\r\n        \"Peugeot\".to_string(),\r\n        \"308\".to_string(),\r\n        2007,\r\n        10000.0,\r\n        Color::Verde,\r\n    );\r\n    let auto3 = Auto::new(\r\n        \"BMW\".to_string(),\r\n        \"Sedan\".to_string(),\r\n        1927,\r\n        10000.0,\r\n        Color::Negro,\r\n    );\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        \"Concesionario\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        2,\r\n        vec![],\r\n    );\r\n\r\n    concesionario.agregar_auto(auto.clone());\r\n    concesionario.agregar_auto(auto2);\r\n    let encontre: bool = concesionario.buscar_auto(auto).is_some();\r\n    let no_encontre: bool = concesionario.buscar_auto(auto3).is_none();\r\n    assert_eq!(encontre, true);\r\n    assert_eq!(no_encontre, true);\r\n}\r\n\r\n\r\n#[test]\r\nfn eliminar_auto() {\r\n    let auto = Auto::new(\r\n        \"Renault\".to_string(),\r\n        \"Kangoo\".to_string(),\r\n        1998,\r\n        10000.0,\r\n        Color::Rojo,\r\n    );\r\n    let auto2 = Auto::new(\r\n        \"Peugeot\".to_string(),\r\n        \"308\".to_string(),\r\n        2007,\r\n        10000.0,\r\n        Color::Verde,\r\n    );\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        \"Concesionario\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        2,\r\n        vec![],\r\n    );\r\n    concesionario.agregar_auto(auto);\r\n    concesionario.agregar_auto(auto2.clone());\r\n    concesionario.eliminar_auto(auto2);\r\n    assert_eq!(concesionario.autos.len(), 1);\r\n}\r\n\r\n\r\n#[test]\r\nfn agregar_auto() {\r\n    let auto = Auto::new(\r\n        \"Audi\".to_string(),\r\n        \"A5\".to_string(),\r\n        2007,\r\n        10000.0,\r\n        Color::Rojo,\r\n    );\r\n\r\n    let mut concesionario = ConcesionarioAuto::new(\r\n        \"Concesionario\".to_string(),\r\n        \"Direccion\".to_string(),\r\n        1,\ n    }\r\n}\r\n\r\nimpl Cancion {\r\n    pub fn equals (\u0026self, cancion: \u0026Cancion) -\u003e bool {\r\n        self.titulo == cancion.titulo \u0026\u0026 self.artista == cancion.artista \u0026\u0026 self.genero.equals(\u0026cancion.genero)\r\n    }\r\n}\r\n\r\n\r\n\r\nimpl Playlist {\r\n\r\n    fn agregar_cancion (\u0026mut self, cancion: Cancion) -\u003e Result\u003c(), MiError\u003e {\r\n        self.canciones.push_back(cancion);\r\n        self.guardar_canciones()?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n    fn eliminar_cancion_por_nombre (\u0026mut self, cancion: Cancion) -\u003e Result\u003c(), MiError\u003e {\r\n        for i in 0.. self.canciones.len(){\r\n            if self.canciones[i].equals(\u0026cancion){\r\n                self.canciones.remove(i);\r\n                self.guardar_canciones()?;\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la cancion\".to_string()})\r\n    }\r\n\r\n\r\n    fn mover_cancion (\u0026mut self, cancion: Cancion, pos: usize) -\u003e Result\u003c(), MiError\u003e {\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].equals(\u0026cancion) {\r\n                if let Some(aux) = self.canciones.get(i).cloned(){\r\n                    self.canciones.remove(i);\r\n                    self.canciones.insert(pos, aux);\r\n                }\r\n            }\r\n        }\r\n        self.guardar_canciones()?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n    fn buscar (\u0026self, cancion: Cancion) -\u003e Option\u003c\u0026Cancion\u003e {\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].equals(\u0026cancion){\r\n                return Some(\u0026self.canciones[i]);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n\r\n    fn obtener_cancion_genero (\u0026self, genero: Genero) -\u003e VecDeque\u003cCancion\u003e{\r\n        let mut aux: VecDeque\u003cCancion\u003e = VecDeque::new();\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].genero.equals(\u0026genero) {\r\n                aux.push_back(self.canciones[i].clone());\r\n            }\r\n        }\r\n        return aux;\r\n    }   \r\n\r\n\r\n    fn obtener_cancion_artista (\u0026self, artista: String) -\u003e VecDeque\u003cCancion\u003e {\r\n        let mut a: VecDeque\u003cCancion\u003e = VecDeque::new();\r\n        for i in 0..self.canciones.len(){\r\n            if self.canciones[i].artista == artista {\r\n                a.push_back(self.canciones[i].clone());\r\n            }\r\n        }\r\n        return a;\r\n    }\r\n\r\n\r\n    fn modificar_titulo (\u0026mut self, titulo: String) -\u003e Result\u003c(), MiError\u003e{\r\n        self.nombre = titulo;\r\n        self.guardar_canciones()?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n    fn eliminar_todas_las_canciones (\u0026mut self) -\u003e Result\u003c(), MiError\u003e{\r\n        self.canciones.clear();\r\n\r\n        self.guardar_canciones()?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n    fn guardar_canciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let path = \"src/tp05/playlist.json\";\r\n        let json = serde_json::to_string(\u0026self.canciones)?;\r\n        let mut archivo = OpenOptions::new().write(true).create(true).truncate(true).open(path)?;\r\n        archivo.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_eliminar_todas_las_canciones() {\r\n    let mut playlist = Playlist {\r\n        canciones: VecDeque::new(),\r\n        nombre: \"Playlist\".to_string(),\r\n    };\r\n    let cancion = Cancion {\r\n        titulo: \"Cancion\".to_string(),\r\n        artista: \"Artista\".to_string(),\r\n        genero: Genero::Rock,\r\n    };\r\n    playlist.agregar_cancion(cancion.clone());\r\n    playlist.eliminar_todas_las_canciones();\r\n    assert_eq!(playlist.canciones.len(), 0);\r\n}\r\n\r\n#[test]\r\nfn test_modificar_titulo() {\r\n    let mut playlist = Playlist {\r\n        canciones: VecDeque::new(),\r\n        nombre: \"Playlist\".to_string(),\r\n    };\r\n    playlist.modificar_titulo(\"Nuevo\".to_string());\r\n    assert_eq!(playlist.nombre, \"Nuevo\".to_string());\r\n}\r\n\r\n\r\n#[test]\r\nfn test_obtener_cancion_artista() {\r\n    let mut playlist = Playlist {\r\n        canciones: VecDeque::new(),\r\n        nombre: \"Playlist\".to_string(),\r\n    };\r\n    let cancion = Cancion {\r\n        titulo: \"Cancion\".to_string(),\r\n        artista: \"Artista\".to_string(),\r\n        genero: Genero::Rock,\r\n    };\r\n    let cancion2 = Cancion {\r\n        titulo: \"Cancion2\".to_string(),\r\n        artista: \"Artista2\".to_string(),\r\n        genero: Genero::Pop,\r\n    };\r\n\r\n    playlist.agregar_cancion(cancion.clone());\r\n    playlist.agregar_cancion(cancion2.clone());\r\n    let canciones = playlist.obtener_cancion_artista(\"Artista\".to_string());\r\n    asse ste punto. Recuerde también que\r\nse debe seguir manteniendo un coverage de al menos 90%,\r\n */\r\n\r\nuse std::collections::VecDeque;\r\nuse super::fecha::Fecha;\r\nuse serde::{Deserialize, Serialize};\r\nuse std::{\r\n    error::Error,\r\n    fmt::{self, Display},\r\n    fs::{self, File, OpenOptions},\r\n    io::{self, Read, Seek, SeekFrom, Write},\r\n};\r\n\r\n#[derive(Debug)]\r\nstruct MiError {\r\n    msg: String,\r\n}\r\nimpl std::error::Error for MiError {}\r\n\r\nimpl std::fmt::Display for  MiError {\r\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\r\n        write!(f, \"{}\", self.msg)\r\n    }\r\n}\r\n\r\nimpl From\u003cstd::io::Error\u003e for MiError {\r\n    fn from(error: std::io::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\n\r\nimpl From\u003cserde_json::Error\u003e for MiError {\r\n    fn from(error: serde_json::Error) -\u003e Self {\r\n        MiError { msg: error.to_string() }\r\n    }\r\n}\r\nstruct Veterinaria {\r\n    nombre: String,\r\n    direccion: String,\r\n    id: u32,\r\n    cola_atenciones: VecDeque\u003cMascota\u003e,\r\n    realizadas: Vec\u003cAtencion\u003e\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nenum Tipo {\r\n    Perro,\r\n    Gato,\r\n    Caballo,\r\n    Otros,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Atencion {\r\n    datos_mascota: Mascota,\r\n    diagnostico: String,\r\n    tratamiento: String,\r\n    fecha: Option\u003cFecha\u003e,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Mascota {\r\n    nombre: String,\r\n    edad: u32,\r\n    tipo: Tipo,\r\n    dueño: Dueño,\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Dueño{\r\n    nombre: String,\r\n    direccion: String,\r\n    telefono: u32,\r\n}\r\n\r\nimpl Tipo {\r\n    fn tipo_to_int(\u0026self) -\u003e u8 {\r\n        match *self{\r\n            Self::Perro =\u003e 0,\r\n            Self::Gato =\u003e 1,\r\n            Self::Caballo =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, tipo: \u0026Tipo)-\u003e bool {\r\n        self.tipo_to_int() == tipo.tipo_to_int()\r\n    }\r\n}\r\n\r\nimpl Dueño{\r\n    pub fn equals(\u0026self, dueño: \u0026Dueño)-\u003e bool{\r\n        self.nombre == dueño.nombre \u0026\u0026 self.telefono == dueño.telefono \u0026\u0026 self.direccion == dueño.direccion\r\n    }   \t\r\n}\r\n\r\nimpl Mascota {\r\n    pub fn equals(\u0026self, mascota: \u0026Mascota)-\u003e bool{ \r\n        self.nombre == mascota.nombre \u0026\u0026 self.edad == mascota.edad \u0026\u0026 self.dueño.equals(\u0026mascota.dueño) \u0026\u0026 self.tipo.equals(\u0026mascota.tipo)\r\n    }\r\n}\r\n\r\nimpl Fecha {\r\n    pub fn equals (\u0026self, fecha: \u0026Fecha) -\u003e bool{\r\n        self.dia == fecha.dia \u0026\u0026 self.mes == fecha.mes \u0026\u0026 self.año == fecha.año\r\n    }\r\n}\r\n\r\n\r\nimpl Atencion {\r\n\r\n    fn fecha_equals (\u0026self, fecha2: \u0026Option\u003cFecha\u003e) -\u003e bool {\r\n        match (\u0026self.fecha, fecha2){\r\n            (Some(fecha), Some(fecha2)) =\u003e fecha.equals(\u0026fecha2),\r\n            (None, None) =\u003e true,\r\n            _ =\u003e false,\r\n        }\r\n    }\r\n\r\n    pub fn equals (\u0026self, atencion: \u0026Atencion)-\u003e bool{\r\n        self.datos_mascota.equals(\u0026atencion.datos_mascota) \u0026\u0026 self.diagnostico == atencion.diagnostico \u0026\u0026 self.tratamiento == atencion.tratamiento \u0026\u0026 self.fecha_equals(\u0026atencion.fecha)\r\n    }\r\n}\r\n\r\nimpl Veterinaria {\r\n    fn new(nombre: String, direccion: String, id:u32) -\u003e Self{\r\n        let realizadas: Vec\u003cAtencion\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026realizadas).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/veterinaria.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        Veterinaria{\r\n            nombre,\r\n            direccion,\r\n            id,\r\n            cola_atenciones: VecDeque::new(),\r\n            realizadas: Vec::new(),\r\n        }\r\n    }\r\n\r\n    fn agregar_mascota(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_back(mascota)\r\n    }\r\n\r\n    fn agregar_mascota_prioridad(\u0026mut self, mascota: Mascota){\r\n        self.cola_atenciones.push_front(mascota)\r\n    }\r\n\r\n    fn atender_mascota(\u0026mut self){\r\n        self.cola_atenciones.pop_front();\r\n    }\r\n\r\n    fn eliminar_mascota(\u0026mut self, mascota: Mascota){\r\n        for i in 0..self.cola_atenciones.len(){\r\n            if self.cola_atenciones[i].equals(\u0026mascota){\r\n                self.cola_atenciones.remove(i);\r\n                break;\r\n            }\r\n        }\r\n    }\r\n\r\n    fn registrar_atencion(\u0026mut self, atencion:Atencion) -\u003e Result\u003c(), MiError\u003e{\r\n        self.realizadas.push(atencion);\r\n        self.guardar_atenciones().unwrap();\r\n        Ok(())\r\n    }\r\n\r\n    fn buscar_atencion(\u0026mut self, nombre_mascota: String, nombre_dueño: String, telefono:u32) -\u003e Option\u003c\u0026Atencion\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].datos_mascota.nombre == nombre_mascota \u0026\u0026 self.realizadas[i].datos_mascota.dueño.nombre == nombre_dueño \u0026\u0026 self.realizadas[i].datos_mascota.dueño.telefono == telefono {\r\n                return Some(\u0026self.realizadas[i]);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    fn modificar_diagnostico(\u0026mut self, atencion:\u0026Atencion, diagnostico: String) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len() {\r\n            if self.realizadas[i].equals(\u0026atencion) {\r\n                self.realizadas[i].diagnostico = diagnostico;\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn modificar_fecha (\u0026mut self, atencion:\u0026Atencion, fecha: Option\u003cFecha\u003e) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas[i].fecha = fecha;\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn eliminar_atencion(\u0026mut self, atencion:Atencion) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.realizadas.len(){\r\n            if self.realizadas[i].equals(\u0026atencion){\r\n                self.realizadas.remove(i);\r\n                self.guardar_atenciones().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro la atencion\".to_string()})\r\n    }\r\n\r\n    fn guardar_atenciones(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let path = \"src/tp05/veterinaria.json\";\r\n        let json = serde_json::to_string(\u0026self.realizadas)?;\r\n        let mut archivo = OpenOptions::new().write(true).truncate(true).open(path)?;\r\n        archivo.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n}\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_ one, Serialize, Deserialize)]\r\nstruct Cliente{\r\n    nombre: String,\r\n    telefono: u32,\r\n    correo: String\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct Prestamos{\r\n    libro: Libro,\r\n    cliente: Cliente,\r\n    fehca_de_vencimiento: Fecha,\r\n    fehca_de_devolucion: Option\u003cFecha\u003e,\r\n    estado: bool // fue devuelto\r\n}\r\n\r\n\r\nstruct Biblioteca {\r\n    nombre: String,\r\n    direccion: String,\r\n    libros_disponibles: Vec\u003cLibrosDisponibles\u003e,\r\n    prestamos: Vec\u003cPrestamos\u003e\r\n}\r\n\r\n#[derive(Clone, Serialize, Deserialize)]\r\nstruct  LibrosDisponibles{\r\n    libro: Libro,\r\n    cant: u32,\r\n}\r\n\r\nimpl LibrosDisponibles {\r\n    fn new (libro: Libro, cant: u32) -\u003e LibrosDisponibles{\r\n        LibrosDisponibles{\r\n            libro,\r\n            cant,\r\n        }\r\n    }\r\n}\r\n\r\nimpl Genero {\r\n    fn genero_to_int (\u0026self) -\u003e u32 {\r\n        match self{\r\n            Self::Infantil =\u003e 0,\r\n            Self::Novela =\u003e 1,\r\n            Self::Tecnico =\u003e 2,\r\n            Self::Otros =\u003e 3,\r\n        }\r\n    }\r\n\r\n    pub fn equals(\u0026self, genero: \u0026Genero) -\u003e bool {\r\n        self.genero_to_int() == genero.genero_to_int()\r\n    }\r\n}\r\n\r\n\r\nimpl Libro {\r\n    pub fn equals(\u0026self, libro: \u0026Libro) -\u003e bool {\r\n        self.autor == libro.autor \u0026\u0026 self.titulo == libro.titulo \u0026\u0026 self.numero_de_paginas == libro.numero_de_paginas \u0026\u0026 self.genero.equals(\u0026libro.genero)\r\n    }\r\n}\r\n\r\nimpl Cliente{\r\n    pub fn equals(\u0026self, cliente: \u0026Cliente) -\u003e bool{\r\n        self.nombre == cliente.nombre \u0026\u0026 self.telefono == cliente.telefono \u0026\u0026 self.correo == cliente.correo\r\n    }\r\n}\r\n\r\n\r\nimpl Prestamos {\r\n    fn new(libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e Prestamos {\r\n        Prestamos {\r\n            libro,\r\n            cliente,\r\n            fehca_de_vencimiento,\r\n            fehca_de_devolucion: None,\r\n            estado: false,\r\n        }\r\n    }\r\n}\r\n\r\n\r\nimpl Biblioteca {\r\n    pub fn new(nombre: String, direccion: String) -\u003e Biblioteca {\r\n        let prestamos_r: Vec\u003cPrestamos\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026prestamos_r).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/prestamosBiblioteca.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n\r\n        let copias: Vec\u003cLibrosDisponibles\u003e = Vec::new();\r\n        \r\n        // Serializar el vector realizadas a JSON\r\n        let json_realizadas = serde_json::to_string(\u0026copias).unwrap();\r\n        \r\n        // Crear y escribir en el archivo JSON\r\n        let mut file = File::create(\"src/tp05/copiasBiblioteca.json\").unwrap();\r\n        file.write_all(json_realizadas.as_bytes()).unwrap();\r\n\r\n        Biblioteca {\r\n            nombre,\r\n            direccion,\r\n            libros_disponibles: Vec::new(),\r\n            prestamos: Vec::new(),\r\n        }\r\n    }\r\n\r\n    pub fn obtener_copias(\u0026self, libro: \u0026Libro) -\u003e Option\u003cu32\u003e{\r\n        for i in 0.. self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                return Some(self.libros_disponibles[i].cant);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n\r\n    pub fn decrementar_copias (\u0026mut self, libro: \u0026Libro) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant -=1;\r\n                self.guardar_copias().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro el libro\".to_string()})\r\n    }\r\n\r\n\r\n    pub fn incrementar_copias(\u0026mut self, libro: \u0026Libro) -\u003e Result\u003c(), MiError\u003e{\r\n        for i in 0..self.libros_disponibles.len(){\r\n            if self.libros_disponibles[i].libro.equals(\u0026libro){\r\n                self.libros_disponibles[i].cant+= 1;\r\n                self.guardar_copias().unwrap();\r\n                return Ok(());\r\n            }\r\n        }\r\n        Err(MiError{msg: \"No se encontro el libro\".to_string()})\r\n    }\r\n\r\n\r\n    pub fn contar_prestamos(\u0026self, cliente: \u0026Cliente) -\u003e u32{\r\n        let mut a = 0;\r\n        for i in 0.. self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(\u0026cliente){\r\n                a += 1;\r\n            }\r\n        }\r\n        a\r\n    }\r\n\r\n\r\n    pub fn realizar_prestamo(\u0026mut self, libro: Libro, cliente: Cliente, fehca_de_vencimiento: Fecha) -\u003e bool{\r\n        let cantidad_de_prestamos = self.contar_prestamos(\u0026cliente);\r\n        let cantidad_copias_disponibles = self.obtener_copias(\u0026libro);\r\n        if cantidad_de_prestamos \u003c= 5 \u0026\u0026 cantidad_copias_disponibles != None {\r\n            self.decrementar_copias(\u0026libro);\r\n            let mut prestamo = Prestamos::new(libro, cliente, fehca_de_vencimiento);\r\n            self.prestamos.push(prestamo);\r\n            self.guardar_prestamos().unwrap();\r\n            return true;\r\n        }\r\n        false\r\n    }\r\n\r\n\r\n    pub fn prestamos_a_vencer(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].fehca_de_vencimiento.es_mayor(\u0026fecha){\r\n                v.push(\u0026self.prestamos[i]);\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn prestamos_vencidos(\u0026self, fecha:Fecha) -\u003e Vec\u003c\u0026Prestamos\u003e{\r\n        let mut v = Vec::new();\r\n        for i in 0.. self.prestamos.len(){\r\n            if fecha.es_mayor(\u0026self.prestamos[i].fehca_de_vencimiento){\r\n                v.push(\u0026self.prestamos[i])\r\n            }\r\n        }\r\n        v\r\n    }\r\n\r\n\r\n    pub fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) {\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(cliente) \u0026\u0026 self.prestamos[i].libro.equals(libro){\r\n                return;\r\n            }\r\n        }\r\n    }\r\n\r\n\r\n    pub fn devolver_libro(\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente, fecha:Fecha) -\u003e bool{\r\n        for i in 0..self.prestamos.len(){\r\n            if self.prestamos[i].cliente.equals(cliente) \u0026\u0026 self.prestamos[i].libro.equals(libro){\r\n                self.prestamos[i].estado = true;\r\n                self.prestamos[i].fehca_de_devolucion = Some(fecha);\r\n                self.incrementar_copias(libro);\r\n                self.guardar_prestamos().unwrap();\r\n                return true;\r\n            }\r\n        }\r\n        false\r\n    }\r\n\r\n    pub fn guardar_prestamos(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.prestamos)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/prestamosBiblioteca.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n\r\n    pub fn guardar_copias(\u0026self) -\u003e Result\u003c(), MiError\u003e {\r\n        let json = serde_json::to_string(\u0026self.libros_disponibles)?;\r\n        let mut file = OpenOptions::new().write(true).open(\"src/tp05/copiasBiblioteca.json\")?;\r\n        file.write_all(json.as_bytes())?;\r\n        Ok(())\r\n    }\r\n}\r\n\r\n\r\n\r\n#[cfg(test)]\r\nmod tests {\r\n    use super::*;\r\n    use std::io;\r\n    use serde_json;\r\n\r\n    #[test]\r\n    fn test_display_mierror() {\r\n        let mi_error = MiError { msg: \"Este es un error\".to_string() };\r\n        assert_eq!(format!(\"{}\", mi_error), \"Este es un error\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_io_error_conversion() {\r\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"Archivo no encontrado\");\r\n        let mi_error: MiError = io_error.into();\r\n        assert_eq!(mi_error.msg, \"Archivo no encontrado\");\r\n    }\r\n\r\n    #[test]\r\n    fn test_serde_error_conversion() {\r\n        let json_str = \"{ invalid json }\";\r\n        let result: Result\u003cserde_json::Value, serde_json::Error\u003e = serde_json::from_str(json_str);\r\n        assert!(result.is_err());\r\n\r\n        if let Err(error) = result {\r\n            let mi_error: MiError = error.into();\r\n            assert_eq!(mi_error.msg, \"key must be a string at line 1 column 3\"); \r\n        }\r\n    }\r\n}\r\n\r\n#[test]\r\nfn test_new_biblioteca () {\r\n    let biblioteca = Biblioteca::new(\"Biblioteca\".to_string(), \"Direccion\".to_string());\r\n    assert_eq!(biblioteca.nombre, \"Biblioteca\".to_string());\r\n    assert_eq!(biblioteca.direccion, \"Direccion\".to_string());\r\n    assert_eq!(biblioteca.libros_disponibles.len(), 0);\r\n    assert_eq!(biblioteca.prestamos.len(), 0);\r\n}\r\n\r\n\r\n\r\n#[test]\r\nfn test_constructor_prestamo() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let cliente = Cliente {\r\n        nombre: \"Cliente\".to_string(),\r\n        telefono: 123,\r\n        correo: \"correo\".to_string(),\r\n    };\r\n    let fecha = Fecha::new(1, 1, 2021);\r\n    let prestamo = Prestamos::new(libro.clone(), cliente.clone(), fecha.clone());\r\n    assert_eq!(prestamo.libro.equals(\u0026libro), true);\r\n    assert_eq!(prestamo.cliente.equals(\u0026cliente), true);\r\n    assert_eq!(prestamo.fehca_de_vencimiento.equals(\u0026fecha), true);\r\n    assert_eq!(prestamo.fehca_de_devolucion.is_none(), true);\r\n    assert_eq!(prestamo.estado, false);\r\n}\r\n\r\n#[test]\r\nfn test_obtener_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 5);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(5));\r\n}\r\n\r\n#[test]\r\nfn test_decrementar_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\".to_string(),\r\n        autor: \"Autor\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    let libros_disp= LibrosDisponibles::new(libro.clone(), 1);\r\n    let mut biblioteca = Biblioteca {\r\n        nombre: \"Biblioteca\".to_string(),\r\n        direccion: \"Direccion\".to_string(),\r\n        libros_disponibles: Vec::new(),\r\n        prestamos: Vec::new(),\r\n    };\r\n    biblioteca.libros_disponibles.push(libros_disp);\r\n    biblioteca.decrementar_copias(\u0026libro);\r\n    assert_eq!(biblioteca.obtener_copias(\u0026libro), Some(0));\r\n    let libro2 = Libro {\r\n        titulo: \"Titulo2\".to_string(),\r\n        autor: \"Autor2\".to_string(),\r\n        numero_de_paginas: 100,\r\n        genero: Genero::Novela,\r\n    };\r\n    assert!(biblioteca.decrementar_copias(\u0026libro2).is_err());\r\n}\r\n\r\n#[test]\r\nfn test_incrementar_copias() {\r\n    let libro = Libro {\r\n        titulo: \"Titulo\
